<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Teste Final - Sistema de Sugest√µes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .test-btn {
            background: linear-gradient(135deg, #42e695, #3bb2b8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .test-btn:hover {
            transform: translateY(-2px);
        }
        .success { color: #2ecc71; font-weight: bold; }
        .error { color: #e74c3c; font-weight: bold; }
        .warning { color: #f39c12; font-weight: bold; }
        .info { color: #3498db; }
        .output {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Teste Final - Sistema de Sugest√µes</h1>
        <p>Este teste carrega e verifica todo o sistema de sugest√µes IA passo a passo.</p>
        
        <div>
            <button class="test-btn" onclick="testeCompleto()">üöÄ Executar Teste Completo</button>
            <button class="test-btn" onclick="clearOutput()">üßπ Limpar</button>
        </div>
        
        <div id="output" class="output">üéØ Clique em "Executar Teste Completo" para come√ßar...</div>
    </div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = 'üéØ Output limpo...\n';
        }

        async function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    log(`‚úÖ ${src}`, 'success');
                    resolve();
                };
                script.onerror = () => {
                    log(`‚ùå ERRO: ${src}`, 'error');
                    reject(new Error(`Failed to load ${src}`));
                };
                document.head.appendChild(script);
            });
        }

        async function testeCompleto() {
            log('üéØ TESTE COMPLETO DO SISTEMA DE SUGEST√ïES IA', 'info');
            log('=' * 50, 'info');
            
            try {
                // ETAPA 1: Carregamento de depend√™ncias
                log('\nüì¶ ETAPA 1: Carregando depend√™ncias...', 'info');
                await loadScript('public/suggestion-scorer.js');
                await new Promise(r => setTimeout(r, 300));
                
                await loadScript('public/enhanced-suggestion-engine.js');
                await new Promise(r => setTimeout(r, 300));
                
                await loadScript('public/ai-suggestion-ui-controller.js');
                await new Promise(r => setTimeout(r, 500));
                
                log('‚úÖ Todas as depend√™ncias carregadas!', 'success');
                
                // ETAPA 2: Verifica√ß√£o de componentes
                log('\nüîç ETAPA 2: Verificando componentes...', 'info');
                
                if (typeof window.SuggestionScorer === 'undefined') {
                    throw new Error('SuggestionScorer n√£o dispon√≠vel');
                }
                if (typeof window.EnhancedSuggestionEngine === 'undefined') {
                    throw new Error('EnhancedSuggestionEngine n√£o dispon√≠vel');
                }
                if (typeof window.AISuggestionUIController === 'undefined') {
                    throw new Error('AISuggestionUIController n√£o dispon√≠vel');
                }
                
                log('‚úÖ Todos os componentes dispon√≠veis!', 'success');
                
                // ETAPA 3: Instancia√ß√£o
                log('\nüè≠ ETAPA 3: Instanciando classes...', 'info');
                
                const scorer = new window.SuggestionScorer();
                log('‚úÖ SuggestionScorer instanciado', 'success');
                
                const engine = new window.EnhancedSuggestionEngine();
                log('‚úÖ EnhancedSuggestionEngine instanciado', 'success');
                
                const uiController = new window.AISuggestionUIController();
                log('‚úÖ AISuggestionUIController instanciado', 'success');
                
                // ETAPA 4: Teste de funcionalidade
                log('\n‚öôÔ∏è ETAPA 4: Testando funcionalidade...', 'info');
                
                // Dados de teste reais (eletrofunk)
                const refData = {
                    lufs_target: -8.3,
                    tol_lufs: 1.22,
                    true_peak_target: -1,
                    tol_true_peak: 0.5,
                    dr_target: 10.1,
                    tol_dr: 1.35,
                    lra_target: 8.4,
                    tol_lra: 2.54,
                    stereo_target: null,
                    tol_stereo: 0.07,
                    bands: {
                        low_bass: { target_db: 13.3, tol_db: 2.36 },
                        low_mid: { target_db: 8.8, tol_db: 2.07 },
                        mid: { target_db: 2.5, tol_db: 1.81 },
                        high_mid: { target_db: -6.7, tol_db: 1.52 },
                        presenca: { target_db: -22.7, tol_db: 3.47 },
                        brilho: { target_db: -13.1, tol_db: 2.38 }
                    }
                };
                
                // Testar normaliza√ß√£o
                const normalized = engine.normalizeReferenceData(refData);
                if (!normalized) {
                    throw new Error('Normaliza√ß√£o de dados falhou');
                }
                log('‚úÖ Normaliza√ß√£o de dados funcionou', 'success');
                
                // Dados de an√°lise com diferen√ßas significativas
                const analysisData = {
                    technicalData: {
                        lufs: -11.394,           // -3.1 dB diferen√ßa (vai gerar sugest√£o)
                        lufsIntegrated: -11.394,
                        truePeak: 0.3,           // +1.3 dB diferen√ßa (vai gerar sugest√£o)
                        truePeakDbtp: 0.3,
                        dynamicRange: 8.724,     // -1.4 dB diferen√ßa (vai gerar sugest√£o)
                        lra: 13.268,            // +4.9 LU diferen√ßa (vai gerar sugest√£o)
                        stereoCorrelation: 0.981
                    },
                    suggestions: [],
                    scores: {
                        genre: 'eletrofunk',
                        final: 61
                    }
                };
                
                // Testar processamento de an√°lise
                const result = engine.processAnalysis(analysisData, refData);
                if (!result || !result.suggestions) {
                    throw new Error('ProcessAnalysis falhou');
                }
                
                log(`‚úÖ ProcessAnalysis funcionou: ${result.suggestions.length} sugest√µes`, 'success');
                
                // ETAPA 5: Verifica√ß√£o das sugest√µes
                log('\nüìù ETAPA 5: Verificando sugest√µes geradas...', 'info');
                
                if (result.suggestions.length === 0) {
                    log('‚ö†Ô∏è ATEN√á√ÉO: 0 sugest√µes geradas', 'warning');
                    log('Isso pode indicar que os valores est√£o dentro da toler√¢ncia', 'warning');
                } else {
                    log(`üéâ SUCESSO! ${result.suggestions.length} sugest√µes foram geradas!`, 'success');
                    
                    log('\nüìã SUGEST√ïES GERADAS:', 'info');
                    result.suggestions.slice(0, 5).forEach((sug, i) => {
                        log(`${i+1}. ${sug.message || sug.title}`, 'info');
                        if (sug.action) {
                            log(`   A√ß√£o: ${sug.action}`, 'info');
                        }
                        if (sug.priority) {
                            log(`   Prioridade: ${sug.priority.toFixed(2)}`, 'info');
                        }
                        log('   ---', 'info');
                    });
                }
                
                // ETAPA 6: Teste da interface
                log('\nüé® ETAPA 6: Testando interface...', 'info');
                
                if (typeof uiController.checkForAISuggestions === 'function') {
                    try {
                        uiController.checkForAISuggestions(result);
                        log('‚úÖ Interface processou as sugest√µes', 'success');
                    } catch (uiError) {
                        log('‚ö†Ô∏è Interface teve problema mas funcionalidade core OK', 'warning');
                    }
                } else {
                    log('‚ö†Ô∏è M√©todo checkForAISuggestions n√£o encontrado', 'warning');
                }
                
                // RESULTADO FINAL
                log('\n' + '=' * 50, 'success');
                log('üéâ TESTE COMPLETO FINALIZADO COM SUCESSO!', 'success');
                log('=' * 50, 'success');
                
                if (result.suggestions.length > 0) {
                    log('\n‚úÖ PROBLEMA RESOLVIDO: O sistema est√° gerando sugest√µes!', 'success');
                    log('As sugest√µes agora devem aparecer no sistema principal.', 'success');
                } else {
                    log('\n‚ö†Ô∏è Sistema funcionando mas sem sugest√µes para estes dados espec√≠ficos', 'warning');
                    log('Isso √© normal se os valores est√£o dentro da toler√¢ncia.', 'warning');
                }
                
            } catch (error) {
                log('\n‚ùå ERRO NO TESTE:', 'error');
                log(error.message, 'error');
                if (error.stack) {
                    log('Stack trace:', 'error');
                    log(error.stack, 'error');
                }
            }
        }

        // Auto-start
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('üéØ Sistema pronto! Clique em "Executar Teste Completo" para come√ßar.', 'info');
            }, 500);
        });
    </script>
</body>
</html>
