<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Integra√ß√£o - Sugest√µes IA</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
            background: #0a0b0f;
            color: #fff;
        }
        .test-section { 
            margin: 20px 0; 
            padding: 20px; 
            border: 1px solid #333; 
            border-radius: 8px;
            background: #1a1b1f;
        }
        button { 
            background: #0066cc; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px;
        }
        button:hover { background: #0052a3; }
        .result { 
            background: #2a2b2f; 
            padding: 15px; 
            margin-top: 10px; 
            border-radius: 5px; 
            white-space: pre-wrap;
        }
        .error { background: #4a1a1a; color: #ff6666; }
        .success { background: #1a4a1a; color: #66ff66; }
    </style>
</head>
<body>
    <h1>üß™ Teste de Integra√ß√£o - Sistema de Sugest√µes IA</h1>
    
    <div class="test-section">
        <h3>üîß 1. Verifica√ß√£o de Arquivos Carregados</h3>
        <button onclick="testFilesLoaded()">Testar Carregamento</button>
        <div id="filesResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>üì° 2. Teste de Comunica√ß√£o Backend</h3>
        <button onclick="testBackendAPI()">Testar Backend</button>
        <div id="backendResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>‚öôÔ∏è 3. Teste de Payload Formatting</h3>
        <button onclick="testPayloadFormatting()">Testar Formato de Payload</button>
        <div id="payloadResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>üé® 4. Teste de UI Controller</h3>
        <button onclick="testUIController()">Testar Interface</button>
        <div id="uiResult" class="result"></div>
    </div>

    <!-- Scripts do sistema -->
    <script src="ai-suggestion-layer.js?v=20250922-ai-layer"></script>
    <script src="ai-suggestions-integration.js?v=20250922-integration"></script>
    <script src="ai-suggestion-ui-controller.js?v=20250922-ui"></script>

    <script>
        // üß™ TESTES DE INTEGRA√á√ÉO
        
        function testFilesLoaded() {
            const result = document.getElementById('filesResult');
            result.className = 'result';
            
            const tests = [
                { name: 'AISuggestionLayer', obj: window.AISuggestionLayer },
                { name: 'AISuggestionsIntegration', obj: window.AISuggestionsIntegration },
                { name: 'AISuggestionUIController', obj: window.AISuggestionUIController }
            ];
            
            let output = 'üìã Verifica√ß√£o de Classes Carregadas:\n\n';
            let allLoaded = true;
            
            tests.forEach(test => {
                const status = test.obj ? '‚úÖ CARREGADO' : '‚ùå FALHOU';
                output += `${test.name}: ${status}\n`;
                if (!test.obj) allLoaded = false;
            });
            
            result.textContent = output;
            result.className = `result ${allLoaded ? 'success' : 'error'}`;
        }

        async function testBackendAPI() {
            const result = document.getElementById('backendResult');
            result.className = 'result';
            result.textContent = 'üîÑ Testando comunica√ß√£o com backend...';
            
            try {
                if (!window.AISuggestionsIntegration) {
                    throw new Error('AISuggestionsIntegration n√£o carregado');
                }
                
                const aiIntegration = new AISuggestionsIntegration();
                
                // Simular sugest√µes j√° processadas pelo engine (formato correto)
                const mockSuggestions = [
                    {
                        metric: 'lufs',
                        issue: 'LUFS muito alto: -10.2 dB vs -14 dB alvo',
                        solution: 'Reduza o volume geral em -4.2 dB',
                        priority: 1,
                        confidence: 0.9
                    },
                    {
                        metric: 'bass',
                        issue: 'Banda de grave excessiva: +5.8 dB acima do ideal',
                        solution: 'Use EQ para reduzir 80-120Hz em -3dB',
                        priority: 2,
                        confidence: 0.8
                    }
                ];
                
                const mockMetrics = {
                    lufs: -10.2,
                    truePeak: -2.1,
                    dynamicRange: 6.5,
                    bands: {
                        sub: { value: 0.12, ideal: 0.15 },
                        bass: { value: 0.28, ideal: 0.20 }
                    }
                };
                
                const mockGenre = 'trance';
                
                console.log('[TEST] Testando com payload corrigido:', {
                    suggestions: mockSuggestions.length,
                    metrics: mockMetrics,
                    genre: mockGenre
                });
                
                // Construir payload como o sistema faz
                const payload = aiIntegration.buildValidPayload(mockSuggestions, mockMetrics, mockGenre);
                
                let output = 'üì° Teste de Backend:\n\n';
                output += `Payload constru√≠do:\n${JSON.stringify(payload, null, 2)}\n\n`;
                
                // Testar se payload tem formato correto
                const isValidFormat = payload.suggestions && 
                                     Array.isArray(payload.suggestions) &&
                                     payload.suggestions.every(s => s.message && s.action && s.priority && s.confidence) &&
                                     payload.metrics &&
                                     payload.genre;
                
                output += `Formato v√°lido: ${isValidFormat ? '‚úÖ SIM' : '‚ùå N√ÉO'}\n`;
                output += `Sugest√µes: ${payload.suggestions.length}\n`;
                output += `Primeira sugest√£o: ${JSON.stringify(payload.suggestions[0] || {}, null, 2)}\n`;
                
                result.textContent = output;
                result.className = `result ${isValidFormat ? 'success' : 'error'}`;
                
            } catch (error) {
                result.textContent = `‚ùå Erro no teste:\n${error.message}\n\n${error.stack}`;
                result.className = 'result error';
            }
        }

        function testPayloadFormatting() {
            const result = document.getElementById('payloadResult');
            result.className = 'result';
            
            try {
                if (!window.AISuggestionLayer) {
                    throw new Error('AISuggestionLayer n√£o carregado');
                }
                
                const aiLayer = new AISuggestionLayer();
                
                const mockSuggestions = [{
                    message: 'Baixe o volume dos graves',
                    action: 'Reduza a banda de baixo em 2dB',
                    priority: 3,
                    confidence: 0.9
                }];
                
                const mockMetrics = {
                    lufs: -14.0,  // Campo antigo
                    truePeak: -3.2,  // Campo antigo
                    dynamicRange: 8.5,
                    bands: {
                        sub: { value: 0.1, ideal: 0.15 },
                        bass: { value: 0.25, ideal: 0.20 }
                    }
                };
                
                const extractedMetrics = aiLayer.extractMetrics(mockMetrics);
                const payload = aiLayer.buildPayload(mockSuggestions, extractedMetrics, 'trance');
                
                let output = '‚öôÔ∏è Teste de Formata√ß√£o de Payload:\n\n';
                output += `M√©tricas Extra√≠das:\n${JSON.stringify(extractedMetrics, null, 2)}\n\n`;
                output += `Payload Final:\n${JSON.stringify(payload, null, 2)}\n`;
                
                // Verificar se o formato est√° correto
                const isValid = payload.suggestions && 
                                payload.metrics && 
                                payload.metrics.lufsIntegrated !== undefined &&
                                payload.metrics.truePeakDbtp !== undefined &&
                                payload.genre;
                
                output += `\n‚úÖ Formato v√°lido: ${isValid ? 'SIM' : 'N√ÉO'}`;
                
                result.textContent = output;
                result.className = `result ${isValid ? 'success' : 'error'}`;
                
            } catch (error) {
                result.textContent = `‚ùå Erro no teste:\n${error.message}`;
                result.className = 'result error';
            }
        }

        function testUIController() {
            const result = document.getElementById('uiResult');
            result.className = 'result';
            
            try {
                if (!window.AISuggestionUIController) {
                    throw new Error('AISuggestionUIController n√£o carregado');
                }
                
                const uiController = new AISuggestionUIController();
                
                const mockEnhancedSuggestion = {
                    ai_enhanced: true,
                    ai_blocks: {
                        problem: 'Problema detectado pela IA',
                        cause: 'Causa identificada',
                        solution: 'Solu√ß√£o proposta',
                        tip: 'Dica pr√°tica',
                        plugin: 'EQ/Compressor',
                        result: 'Resultado esperado'
                    },
                    ai_priority: 3,
                    ai_technical_details: {
                        difficulty: 'intermedi√°rio',
                        tools_suggested: ['EQ', 'Compressor']
                    }
                };
                
                // Criar elemento tempor√°rio para teste
                const tempContainer = document.createElement('div');
                document.body.appendChild(tempContainer);
                
                const cardHTML = uiController.renderFullSuggestionCard(mockEnhancedSuggestion, 0);
                tempContainer.innerHTML = cardHTML;
                
                let output = 'üé® Teste de UI Controller:\n\n';
                output += `Renderiza√ß√£o: ${cardHTML ? '‚úÖ SUCESSO' : '‚ùå FALHOU'}\n`;
                output += `Tamanho do HTML: ${cardHTML.length} caracteres\n`;
                output += `Cont√©m blocos IA: ${cardHTML.includes('ai_blocks') ? '‚úÖ SIM' : '‚ùå N√ÉO'}\n`;
                
                // Limpar elemento tempor√°rio
                document.body.removeChild(tempContainer);
                
                result.textContent = output;
                result.className = 'result success';
                
            } catch (error) {
                result.textContent = `‚ùå Erro no teste:\n${error.message}`;
                result.className = 'result error';
            }
        }

        // Executar teste inicial automaticamente
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(testFilesLoaded, 1000);
        });
    </script>
</body>
</html>
