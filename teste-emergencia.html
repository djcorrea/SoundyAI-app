<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>🚨 Teste Sistema de Emergência</title>
    <style>
        body { font-family: Arial; margin: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .suggestion { 
            margin: 15px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; 
            background: #f8f9fa; border-left: 4px solid #007bff; 
        }
        .metric { font-size: 18px; font-weight: bold; color: #007bff; margin-bottom: 10px; }
        .delta { background: #fff; padding: 8px; border-radius: 5px; margin: 8px 0; }
        button { 
            background: #dc3545; color: white; border: none; padding: 12px 24px; 
            border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold;
        }
        button:hover { background: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚨 Sistema de Emergência - Teste Final</h1>
        <p>Este sistema DEVE funcionar e gerar sugestões para Trance.</p>
        
        <div id="status" class="status warning">🔄 Carregando sistema...</div>
        
        <button onclick="executarTeste()" id="testBtn" disabled>🚨 EXECUTAR TESTE DE EMERGÊNCIA</button>
        
        <div id="results"></div>
    </div>

    <!-- Carregar sistema de emergência -->
    <script src="suggestion-system-emergency.js?v=emergency-20250920"></script>
    
    <script>
        let sistema = null;
        
        function updateStatus(message, type = 'warning') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }
        
        function verificarSistema() {
            console.log('🔍 Verificando sistema...');
            
            if (typeof window.suggestionSystem === 'undefined') {
                updateStatus('❌ window.suggestionSystem não encontrado!', 'error');
                return false;
            }
            
            if (typeof window.suggestionSystem.process !== 'function') {
                updateStatus('❌ Método process() não encontrado!', 'error');
                return false;
            }
            
            updateStatus('✅ Sistema de emergência carregado e funcional!', 'success');
            document.getElementById('testBtn').disabled = false;
            return true;
        }
        
        function executarTeste() {
            console.log('🚨 Executando teste de emergência...');
            
            // Dados de teste com problemas ÓBVIOS
            const testAnalysis = {
                technicalData: {
                    lufs: -5.5,           // MUITO ALTO (alvo: -9.0)
                    true_peak: 0.5,       // MUITO ALTO (limite: -1.0)
                    dr: 3.0,              // MUITO BAIXO (alvo: 7.0)
                    stereo: 0.3           // MUITO BAIXO (alvo: 0.7)
                }
            };
            
            const referenceData = {
                genre: 'trance',
                lufs_target: -9.0,
                tol_lufs: 1.0,
                true_peak_target: -1.0,
                tol_true_peak: 0.5,
                dr_target: 7.0,
                tol_dr: 1.5,
                stereo_target: 0.7,
                tol_stereo: 0.15
            };
            
            console.log('📊 Dados de teste:', testAnalysis);
            console.log('📋 Referência:', referenceData);
            
            try {
                const startTime = performance.now();
                const result = window.suggestionSystem.process(testAnalysis, referenceData);
                const endTime = performance.now();
                
                console.log('✅ Resultado:', result);
                
                const resultsDiv = document.getElementById('results');
                
                if (!result || !result.suggestions) {
                    resultsDiv.innerHTML = '<div class="status error">❌ FALHA: Resultado inválido!</div>';
                    return;
                }
                
                const suggestions = result.suggestions;
                
                if (suggestions.length === 0) {
                    resultsDiv.innerHTML = '<div class="status error">❌ FALHA: Nenhuma sugestão gerada!</div>';
                    return;
                }
                
                let html = `
                    <div class="status success">
                        ✅ SUCESSO! ${suggestions.length} sugestões geradas em ${(endTime - startTime).toFixed(2)}ms
                    </div>
                    <h2>💡 Sugestões Geradas:</h2>
                `;
                
                suggestions.forEach((suggestion, index) => {
                    const deltaText = suggestion.direction === 'reduce' ? 'Reduzir' : 'Aumentar';
                    
                    html += `
                        <div class="suggestion">
                            <div class="metric">${index + 1}. ${suggestion.metric.toUpperCase()}</div>
                            
                            <div class="delta">
                                <strong>📊 Ação:</strong> ${deltaText} ${Math.abs(suggestion.delta).toFixed(2)} ${suggestion.unit}<br>
                                <strong>📈 Medido:</strong> ${suggestion.measured.toFixed(2)} | 
                                <strong>🎯 Alvo:</strong> ${suggestion.target.toFixed(2)}
                            </div>
                            
                            <div><strong>🔴 Problema:</strong> ${suggestion.problem}</div>
                            <div><strong>📚 Explicação:</strong> ${suggestion.explanation}</div>
                            <div><strong>✅ Solução:</strong> ${suggestion.solution}</div>
                        </div>
                    `;
                });
                
                resultsDiv.innerHTML = html;
                
                // Verificar se todas as sugestões esperadas foram geradas
                const expectedMetrics = ['lufs', 'true_peak', 'dr', 'stereo'];
                const generatedMetrics = suggestions.map(s => s.metric);
                const missingMetrics = expectedMetrics.filter(m => !generatedMetrics.includes(m));
                
                if (missingMetrics.length > 0) {
                    resultsDiv.innerHTML += `
                        <div class="status warning">
                            ⚠️ Métricas não detectadas: ${missingMetrics.join(', ')}
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('❌ Erro durante teste:', error);
                document.getElementById('results').innerHTML = `
                    <div class="status error">
                        ❌ ERRO: ${error.message}<br>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }
        
        // Verificar sistema ao carregar
        setTimeout(() => {
            verificarSistema();
        }, 1000);
    </script>
</body>
</html>
