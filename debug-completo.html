<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>üß™ Debug Completo - Bot√£o Plus</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .debug-overlay {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            background: rgba(10, 10, 10, 0.95);
            color: white;
            padding: 20px;
            overflow-y: auto;
            z-index: 10000;
            border-left: 2px solid #0096ff;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        .debug-overlay h3 { color: #0096ff; margin: 15px 0 5px 0; }
        .debug-overlay button { 
            padding: 8px 12px; 
            margin: 3px; 
            background: #0096ff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            font-size: 11px;
        }
        .debug-overlay button:hover { background: #0077cc; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        .log { 
            font-family: monospace; 
            font-size: 10px; 
            background: #1a1a1a; 
            padding: 3px 6px; 
            margin: 1px 0; 
            border-radius: 3px;
            border-left: 3px solid #333;
        }
        .log.success { border-left-color: #4ade80; }
        .log.error { border-left-color: #f87171; }
        .log.warning { border-left-color: #fbbf24; }
        
        /* Esconder o overlay inicialmente */
        .debug-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10001;
            background: #0096ff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Bot√£o para mostrar/esconder debug -->
    <button class="debug-toggle" onclick="toggleDebug()">üß™ Debug</button>
    
    <!-- Overlay de debug -->
    <div id="debug-overlay" class="debug-overlay" style="display: none;">
        <h2>üß™ Debug - Bot√£o Plus</h2>
        
        <h3>1. Popover System</h3>
        <button onclick="testPopoverSystem()">Testar Popover</button>
        <button onclick="findPlusButtons()">Encontrar Bot√µes +</button>
        <button onclick="simulatePopoverClick()">Simular Click</button>
        
        <h3>2. Modal System</h3>
        <button onclick="forceOpenModal()">Abrir Modal</button>
        <button onclick="testModalExists()">Modal Existe?</button>
        <button onclick="listAllModals()">Listar Modais</button>
        
        <h3>3. Functions</h3>
        <button onclick="testOpenAudioModal()">Test openAudioModal</button>
        <button onclick="listAudioFunctions()">List Functions</button>
        <button onclick="testEventSystem()">Test Events</button>
        
        <h3>4. Direct Tests</h3>
        <button onclick="directModalTest()">Modal Direto</button>
        <button onclick="injectModal()">Injetar Modal</button>
        <button onclick="clearLogs()">Limpar Logs</button>
        
        <div id="log-area"></div>
    </div>

    <!-- Carregar o conte√∫do da p√°gina principal -->
    <iframe id="main-frame" src="/" style="width: 100%; height: 100vh; border: none;"></iframe>
    
    <!-- Scripts necess√°rios -->
    <script src="modal-functions-hotfix.js?v=20250131-debug"></script>
    <script src="audio-backend-system.js?v=20250131-backend-only-debug"></script>
    
    <script>
        let debugVisible = false;
        
        function toggleDebug() {
            debugVisible = !debugVisible;
            const overlay = document.getElementById('debug-overlay');
            overlay.style.display = debugVisible ? 'block' : 'none';
        }
        
        function getMainFrame() {
            const frame = document.getElementById('main-frame');
            if (frame && frame.contentWindow) {
                return {
                    window: frame.contentWindow,
                    document: frame.contentDocument || frame.contentWindow.document
                };
            }
            return null;
        }
        
        function log(message, type = 'info') {
            const logArea = document.getElementById('log-area');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<span style="color: #666;">[${new Date().toLocaleTimeString()}]</span> ${message}`;
            logArea.appendChild(div);
            console.log(message);
            
            // Auto scroll
            logArea.scrollTop = logArea.scrollHeight;
            
            // Limitar logs (m√°ximo 100)
            while (logArea.children.length > 100) {
                logArea.removeChild(logArea.firstChild);
            }
        }
        
        function clearLogs() {
            document.getElementById('log-area').innerHTML = '';
        }
        
        function testPopoverSystem() {
            log('üß™ Testando sistema de popover...', 'warning');
            
            const frame = getMainFrame();
            if (!frame) {
                log('‚ùå Iframe n√£o carregado', 'error');
                return;
            }
            
            // Procurar por popovers no iframe
            const popovers = frame.document.querySelectorAll('.chatplus-popover');
            log(`Popovers encontrados: ${popovers.length}`, 'info');
            
            popovers.forEach((popover, index) => {
                log(`Popover ${index}: display=${popover.style.display}`, 'info');
                
                const analyzeBtn = popover.querySelector('[data-action="analyze"]');
                if (analyzeBtn) {
                    log(`‚úÖ Bot√£o analyze encontrado no popover ${index}`, 'success');
                } else {
                    log(`‚ùå Bot√£o analyze N√ÉO encontrado no popover ${index}`, 'error');
                }
            });
        }
        
        function findPlusButtons() {
            log('üîç Procurando bot√µes +...', 'warning');
            
            const frame = getMainFrame();
            if (!frame) {
                log('‚ùå Iframe n√£o carregado', 'error');
                return;
            }
            
            const plusButtons = frame.document.querySelectorAll('.chat-plus-btn, .chatbot-add-btn');
            log(`Bot√µes + encontrados: ${plusButtons.length}`, 'info');
            
            plusButtons.forEach((btn, index) => {
                log(`Bot√£o ${index}: ${btn.className}`, 'info');
                log(`  - Configured: ${btn.hasAttribute('data-popover-configured')}`, 'info');
                log(`  - Visible: ${btn.offsetParent !== null}`, 'info');
                
                // Tentar adicionar listener de teste
                if (!btn._testHandler) {
                    btn._testHandler = () => log(`üîÑ Bot√£o ${index} clicado!`, 'success');
                    btn.addEventListener('click', btn._testHandler);
                    log(`  - Test handler adicionado`, 'info');
                }
            });
        }
        
        function simulatePopoverClick() {
            log('üéØ Simulando click no popover...', 'warning');
            
            const frame = getMainFrame();
            if (!frame) {
                log('‚ùå Iframe n√£o carregado', 'error');
                return;
            }
            
            const plusButtons = frame.document.querySelectorAll('.chat-plus-btn, .chatbot-add-btn');
            if (plusButtons.length > 0) {
                const btn = plusButtons[0];
                log(`Clicando no primeiro bot√£o +...`, 'info');
                btn.click();
                
                // Aguardar popover aparecer
                setTimeout(() => {
                    const analyzeBtn = frame.document.querySelector('[data-action="analyze"]');
                    if (analyzeBtn) {
                        log(`‚úÖ Bot√£o analyze encontrado, clicando...`, 'success');
                        analyzeBtn.click();
                    } else {
                        log(`‚ùå Bot√£o analyze n√£o encontrado ap√≥s click`, 'error');
                    }
                }, 200);
            } else {
                log(`‚ùå Nenhum bot√£o + encontrado`, 'error');
            }
        }
        
        function forceOpenModal() {
            log('üîß For√ßando abertura do modal...', 'warning');
            
            const frame = getMainFrame();
            if (!frame) {
                log('‚ùå Iframe n√£o carregado', 'error');
                return;
            }
            
            const modal = frame.document.getElementById('audioAnalysisModal');
            if (modal) {
                modal.style.display = 'flex';
                log(`‚úÖ Modal for√ßado a abrir`, 'success');
                
                // Verificar √°reas
                const uploadArea = frame.document.getElementById('audioUploadArea');
                const loadingArea = frame.document.getElementById('audioAnalysisLoading');
                const resultsArea = frame.document.getElementById('audioAnalysisResults');
                
                log(`Upload area: ${!!uploadArea}`, 'info');
                log(`Loading area: ${!!loadingArea}`, 'info');
                log(`Results area: ${!!resultsArea}`, 'info');
                
            } else {
                log(`‚ùå Modal audioAnalysisModal n√£o encontrado`, 'error');
            }
        }
        
        function testModalExists() {
            log('üîç Verificando exist√™ncia do modal...', 'warning');
            
            const frame = getMainFrame();
            if (!frame) {
                log('‚ùå Iframe n√£o carregado', 'error');
                return;
            }
            
            const modal = frame.document.getElementById('audioAnalysisModal');
            log(`Modal audioAnalysisModal: ${!!modal}`, modal ? 'success' : 'error');
            
            if (modal) {
                log(`  - Display: ${modal.style.display}`, 'info');
                log(`  - Classes: ${modal.className}`, 'info');
                log(`  - Visible: ${modal.offsetParent !== null}`, 'info');
            }
        }
        
        function listAllModals() {
            log('üìã Listando todos os modais...', 'warning');
            
            const frame = getMainFrame();
            if (!frame) {
                log('‚ùå Iframe n√£o carregado', 'error');
                return;
            }
            
            const allModals = frame.document.querySelectorAll('[id*="modal"], [id*="Modal"], .modal, .audio-modal');
            log(`Total de modais encontrados: ${allModals.length}`, 'info');
            
            allModals.forEach((modal, index) => {
                log(`Modal ${index}: ${modal.id || modal.className} - Display: ${modal.style.display || 'default'}`, 'info');
            });
        }
        
        function testOpenAudioModal() {
            log('üß™ Testando openAudioModal()...', 'warning');
            
            const frame = getMainFrame();
            if (!frame) {
                log('‚ùå Iframe n√£o carregado', 'error');
                return;
            }
            
            if (typeof frame.window.openAudioModal === 'function') {
                log(`‚úÖ window.openAudioModal existe no iframe`, 'success');
                try {
                    frame.window.openAudioModal();
                    log(`‚úÖ openAudioModal() executada com sucesso`, 'success');
                } catch (error) {
                    log(`‚ùå Erro ao executar openAudioModal(): ${error.message}`, 'error');
                }
            } else {
                log(`‚ùå window.openAudioModal N√ÉO existe no iframe`, 'error');
            }
        }
        
        function listAudioFunctions() {
            log('üìã Listando fun√ß√µes de √°udio...', 'warning');
            
            const frame = getMainFrame();
            if (!frame) {
                log('‚ùå Iframe n√£o carregado', 'error');
                return;
            }
            
            const audioFunctions = Object.keys(frame.window).filter(key => 
                key.toLowerCase().includes('audio') || 
                key.toLowerCase().includes('modal') ||
                key.toLowerCase().includes('analyze')
            );
            
            log(`Fun√ß√µes encontradas: ${audioFunctions.length}`, 'info');
            audioFunctions.forEach(func => {
                log(`  - ${func}: ${typeof frame.window[func]}`, 'info');
            });
        }
        
        function testEventSystem() {
            log('üì° Testando sistema de eventos...', 'warning');
            
            const frame = getMainFrame();
            if (!frame) {
                log('‚ùå Iframe n√£o carregado', 'error');
                return;
            }
            
            // Listener para o evento customizado
            frame.window.addEventListener('chat:analyze-audio-request', () => {
                log(`‚úÖ Evento chat:analyze-audio-request recebido!`, 'success');
            });
            
            // Disparar evento
            frame.window.dispatchEvent(new CustomEvent('chat:analyze-audio-request'));
            log(`üîÑ Evento chat:analyze-audio-request disparado`, 'info');
        }
        
        function directModalTest() {
            log('üéØ Teste direto do modal...', 'warning');
            
            const frame = getMainFrame();
            if (!frame) {
                log('‚ùå Iframe n√£o carregado', 'error');
                return;
            }
            
            // Verificar se scripts carregaram
            const hotfixLoaded = frame.document.querySelector('script[src*="modal-functions-hotfix"]');
            const backendLoaded = frame.document.querySelector('script[src*="audio-backend-system"]');
            
            log(`Hotfix script: ${!!hotfixLoaded}`, hotfixLoaded ? 'success' : 'error');
            log(`Backend script: ${!!backendLoaded}`, backendLoaded ? 'success' : 'error');
            
            // Verificar elementos essenciais
            const modal = frame.document.getElementById('audioAnalysisModal');
            const plusBtns = frame.document.querySelectorAll('.chat-plus-btn');
            
            log(`Modal DOM: ${!!modal}`, modal ? 'success' : 'error');
            log(`Plus buttons: ${plusBtns.length}`, plusBtns.length > 0 ? 'success' : 'error');
        }
        
        function injectModal() {
            log('üíâ Injetando modal se n√£o existir...', 'warning');
            
            const frame = getMainFrame();
            if (!frame) {
                log('‚ùå Iframe n√£o carregado', 'error');
                return;
            }
            
            if (frame.document.getElementById('audioAnalysisModal')) {
                log('‚ÑπÔ∏è Modal j√° existe', 'info');
                return;
            }
            
            // Criar modal b√°sico
            const modalHTML = `
                <div id="audioAnalysisModal" class="audio-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; justify-content: center; align-items: center;">
                    <div style="background: #1a1a1a; padding: 20px; border-radius: 8px; max-width: 500px; width: 90%;">
                        <h3>üéµ An√°lise de √Åudio (Injetado)</h3>
                        <p>Modal injetado para teste</p>
                        <button onclick="this.closest('#audioAnalysisModal').style.display='none'">Fechar</button>
                    </div>
                </div>
            `;
            
            frame.document.body.insertAdjacentHTML('beforeend', modalHTML);
            log('‚úÖ Modal injetado com sucesso', 'success');
        }
        
        // Auto-executar quando iframe carregar
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('üöÄ Debug iniciado - iframe carregado', 'warning');
                
                const frame = document.getElementById('main-frame');
                if (frame) {
                    frame.addEventListener('load', () => {
                        log('‚úÖ Iframe principal carregado', 'success');
                        setTimeout(() => {
                            testModalExists();
                            listAudioFunctions();
                            findPlusButtons();
                        }, 1000);
                    });
                }
            }, 500);
        });
    </script>
</body>
</html>
