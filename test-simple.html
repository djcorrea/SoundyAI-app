<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Teste Simples - Verifica√ß√£o de Componentes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #34495e;
            border-radius: 10px;
            padding: 20px;
        }
        .test-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-btn:hover {
            background: #2980b9;
        }
        .success { color: #2ecc71; }
        .error { color: #e74c3c; }
        .warning { color: #f39c12; }
        .info { color: #3498db; }
        .output {
            background: #1a1a1a;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste Simples - Verifica√ß√£o de Componentes</h1>
        
        <div>
            <button class="test-btn" onclick="testComponents()">üîç Verificar Componentes</button>
            <button class="test-btn" onclick="testEngineSimple()">‚öôÔ∏è Teste Engine Simples</button>
            <button class="test-btn" onclick="clearOutput()">üßπ Limpar</button>
        </div>
        
        <div id="output" class="output">üîÑ Pronto para testar...</div>
    </div>

    <!-- Scripts necess√°rios - ordem de depend√™ncias -->
    <script src="public/suggestion-scorer.js"></script>
    <script src="public/enhanced-suggestion-engine.js"></script>
    <script src="public/ai-suggestion-ui-controller.js"></script>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = 'üîÑ Output limpo...\n';
        }

        function testComponents() {
            log('üîç VERIFICANDO COMPONENTES', 'info');
            
            // Teste 1: EnhancedSuggestionEngine
            if (typeof window.EnhancedSuggestionEngine !== 'undefined') {
                log('‚úÖ EnhancedSuggestionEngine classe dispon√≠vel', 'success');
                
                try {
                    const engine = new window.EnhancedSuggestionEngine();
                    log('‚úÖ Engine instanciado com sucesso', 'success');
                    
                    // Testar m√©todo normalizeReferenceData
                    if (typeof engine.normalizeReferenceData === 'function') {
                        log('‚úÖ M√©todo normalizeReferenceData dispon√≠vel', 'success');
                    } else {
                        log('‚ùå M√©todo normalizeReferenceData ausente', 'error');
                    }
                    
                    // Testar m√©todo processAnalysis
                    if (typeof engine.processAnalysis === 'function') {
                        log('‚úÖ M√©todo processAnalysis dispon√≠vel', 'success');
                    } else {
                        log('‚ùå M√©todo processAnalysis ausente', 'error');
                    }
                    
                } catch (error) {
                    log('‚ùå Erro ao instanciar engine: ' + error.message, 'error');
                }
                
                // Testar inst√¢ncia global
                if (window.enhancedSuggestionEngine) {
                    log('‚úÖ Inst√¢ncia global enhancedSuggestionEngine dispon√≠vel', 'success');
                } else {
                    log('‚ö†Ô∏è Inst√¢ncia global enhancedSuggestionEngine n√£o encontrada', 'warning');
                }
                
            } else {
                log('‚ùå EnhancedSuggestionEngine classe n√£o dispon√≠vel', 'error');
            }
            
            // Teste 2: AISuggestionUIController
            if (typeof window.AISuggestionUIController !== 'undefined') {
                log('‚úÖ AISuggestionUIController classe dispon√≠vel', 'success');
                
                try {
                    const controller = new window.AISuggestionUIController();
                    log('‚úÖ UI Controller instanciado com sucesso', 'success');
                    
                    // Testar m√©todos
                    if (typeof controller.updateUI === 'function') {
                        log('‚úÖ M√©todo updateUI dispon√≠vel', 'success');
                    } else {
                        log('‚ùå M√©todo updateUI ausente', 'error');
                    }
                    
                    if (typeof controller.checkForAISuggestions === 'function') {
                        log('‚úÖ M√©todo checkForAISuggestions dispon√≠vel', 'success');
                    } else {
                        log('‚ùå M√©todo checkForAISuggestions ausente', 'error');
                    }
                    
                } catch (error) {
                    log('‚ùå Erro ao instanciar UI controller: ' + error.message, 'error');
                }
                
                // Testar inst√¢ncia global
                if (window.aiUIController) {
                    log('‚úÖ Inst√¢ncia global aiUIController dispon√≠vel', 'success');
                } else {
                    log('‚ö†Ô∏è Inst√¢ncia global aiUIController n√£o encontrada', 'warning');
                }
                
            } else {
                log('‚ùå AISuggestionUIController classe n√£o dispon√≠vel', 'error');
            }
            
            log('\nüìä TESTE DE COMPONENTES CONCLU√çDO', 'info');
        }

        function testEngineSimple() {
            log('‚öôÔ∏è TESTE ENGINE SIMPLES', 'info');
            
            if (typeof window.EnhancedSuggestionEngine === 'undefined') {
                log('‚ùå Engine n√£o dispon√≠vel para teste', 'error');
                return;
            }
            
            try {
                const engine = new window.EnhancedSuggestionEngine();
                
                // Dados de teste simples
                const testRef = {
                    lufs_target: -8.3,
                    true_peak_target: -1,
                    dr_target: 10.1
                };
                
                log('üìä Testando normalizeReferenceData...', 'info');
                const normalized = engine.normalizeReferenceData(testRef);
                
                if (normalized) {
                    log('‚úÖ Normaliza√ß√£o funcionou!', 'success');
                    log(`   LUFS: ${normalized.lufs_target}`, 'info');
                    log(`   True Peak: ${normalized.true_peak_target}`, 'info');
                    log(`   DR: ${normalized.dr_target}`, 'info');
                } else {
                    log('‚ùå Normaliza√ß√£o falhou', 'error');
                }
                
                // Teste de an√°lise simples
                const testAnalysis = {
                    technicalData: {
                        lufs: -11,
                        truePeak: 0.3,
                        dynamicRange: 8
                    },
                    suggestions: []
                };
                
                log('üìä Testando processAnalysis...', 'info');
                const result = engine.processAnalysis(testAnalysis, testRef);
                
                if (result && result.suggestions) {
                    log(`‚úÖ ProcessAnalysis funcionou! ${result.suggestions.length} sugest√µes`, 'success');
                    
                    if (result.suggestions.length > 0) {
                        result.suggestions.slice(0, 3).forEach((sug, i) => {
                            log(`   ${i+1}. ${sug.message || sug.title}`, 'info');
                        });
                    }
                } else {
                    log('‚ùå ProcessAnalysis falhou', 'error');
                }
                
            } catch (error) {
                log('‚ùå Erro no teste: ' + error.message, 'error');
                log('Stack: ' + error.stack, 'error');
            }
            
            log('\n‚öôÔ∏è TESTE ENGINE CONCLU√çDO', 'info');
        }

        // Auto-start
        window.addEventListener('load', () => {
            // Aguardar mais tempo para carregar os scripts
            setTimeout(() => {
                log('üîÑ Sistema carregado!', 'success');
                
                // Verificar se os scripts carregaram
                const scripts = Array.from(document.scripts);
                log(`üìÑ Scripts encontrados: ${scripts.length}`, 'info');
                scripts.forEach(script => {
                    if (script.src) {
                        log(`   - ${script.src}`, 'info');
                    }
                });
                
                testComponents();
            }, 2000); // Aumentei o tempo para 2 segundos
        });
    </script>
</body>
</html>
