<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>🚀 Teste Simples - Railway</title>
    <style>
        body { font-family: monospace; background: #222; color: #fff; padding: 20px; }
        .log { background: #333; padding: 10px; margin: 5px 0; border-radius: 4px; }
        .error { background: #d33; }
        .success { background: #3d3; color: #000; }
        .info { background: #33d; }
        button { background: #4a90e2; color: white; border: none; padding: 10px; margin: 5px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>🚀 Teste Simples Railway - SoundyAI</h1>
    <button onclick="testeBasico()">🔍 Teste Básico</button>
    <button onclick="limpar()">🧹 Limpar</button>
    
    <div id="logs"></div>

    <!-- Dependências -->
    <script src="suggestion-scorer.js"></script>
    <script src="enhanced-suggestion-engine.js"></script>

    <script>
        function log(tipo, mensagem) {
            const div = document.createElement('div');
            div.className = `log ${tipo}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${mensagem}`;
            document.getElementById('logs').appendChild(div);
            console.log(`[${tipo}] ${mensagem}`);
        }

        function testeBasico() {
            limpar();
            log('info', '🔍 Iniciando teste básico...');
            
            try {
                // Verificar SuggestionScorer
                if (typeof SuggestionScorer === 'undefined') {
                    log('error', '❌ SuggestionScorer não encontrado');
                    return;
                }
                log('success', '✅ SuggestionScorer encontrado');
                
                // Verificar EnhancedSuggestionEngine
                if (typeof EnhancedSuggestionEngine === 'undefined') {
                    log('error', '❌ EnhancedSuggestionEngine não encontrado');
                    return;
                }
                log('success', '✅ EnhancedSuggestionEngine encontrado');
                
                // Tentar criar engine
                const engine = new EnhancedSuggestionEngine();
                log('success', '✅ Engine criado com sucesso');
                
                // Dados de teste mínimos
                const testAnalysis = {
                    technicalData: {
                        lufsIntegrated: -14.5,
                        truePeakDbtp: -1.5
                    }
                };
                
                const testReference = {
                    lufs_target: -14.0,
                    lufs_tolerance: 1.0,
                    true_peak_target: -1.0,
                    true_peak_tolerance: 0.5
                };
                
                // Processar
                log('info', '🎵 Processando teste...');
                const resultado = engine.processAnalysis(testAnalysis, testReference);
                
                log('success', `✅ Processamento OK - ${resultado.suggestions?.length || 0} sugestões`);
                
                if (resultado.suggestions && resultado.suggestions.length > 0) {
                    log('success', `🎯 Primeira sugestão: ${resultado.suggestions[0].description || 'N/A'}`);
                } else {
                    log('info', '⚠️ Nenhuma sugestão gerada (pode ser normal para dados simples)');
                }
                
                // Salvar para debug global
                window.__TESTE_RESULTADO = resultado;
                log('info', '💾 Resultado salvo em window.__TESTE_RESULTADO');
                
            } catch (error) {
                log('error', `💥 ERRO: ${error.message}`);
                console.error('Erro completo:', error);
            }
        }

        function limpar() {
            document.getElementById('logs').innerHTML = '';
        }

        // Auto-teste quando carregar
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('info', '🌐 Página carregada - executando auto-teste...');
                testeBasico();
            }, 500);
        });
    </script>
</body>
</html>
