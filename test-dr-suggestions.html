<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Teste de Sugest√µes DR Corrigidas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .test-case {
            background: #333;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #00ff88;
        }
        .result {
            background: #444;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-family: monospace;
        }
        .error {
            border-left-color: #ff4757;
        }
        .warning {
            border-left-color: #ffd93d;
        }
        .success {
            border-left-color: #00ff88;
        }
        button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            background: #00cc6a;
        }
        .scenario {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 8px;
        }
        .expected {
            color: #00ff88;
            font-weight: bold;
        }
        .actual {
            color: #ffd93d;
        }
    </style>
</head>
<body>
    <h1>üîß Teste de Sugest√µes DR - Verifica√ß√£o das Corre√ß√µes</h1>
    
    <div class="container">
        <h2>üìã Cen√°rios de Teste</h2>
        <p>Testando a l√≥gica corrigida para sugest√µes de Dynamic Range (DR):</p>
        <ul>
            <li><strong>DR > target</strong> ‚Üí Sugerir aumentar compress√£o/limiter</li>
            <li><strong>DR < target</strong> ‚Üí Sugerir reduzir compress√£o/preservar transientes</li>
        </ul>
        <button onclick="runAllTests()">üöÄ Executar Todos os Testes</button>
        <button onclick="clearResults()">üóëÔ∏è Limpar Resultados</button>
    </div>

    <div id="results"></div>

    <!-- Scripts necess√°rios -->
    <script src="suggestion-scorer.js"></script>
    <script src="enhanced-suggestion-engine.js"></script>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        function createTestScenario(title, currentDR, targetDR, expectedAction) {
            const scenario = document.createElement('div');
            scenario.className = 'scenario';
            scenario.innerHTML = `
                <h3>${title}</h3>
                <p><strong>DR Atual:</strong> ${currentDR} dB</p>
                <p><strong>DR Target:</strong> ${targetDR} dB</p>
                <p class="expected"><strong>A√ß√£o Esperada:</strong> ${expectedAction}</p>
                <div id="result-${currentDR}-${targetDR}" class="actual"></div>
            `;
            document.getElementById('results').appendChild(scenario);
            return scenario;
        }

        function testSuggestionEngine() {
            log('üéØ Testando Enhanced Suggestion Engine...', 'info');
            
            if (typeof window.EnhancedSuggestionEngine === 'undefined') {
                log('‚ùå Enhanced Suggestion Engine n√£o carregado', 'error');
                return false;
            }

            const engine = new window.EnhancedSuggestionEngine();
            
            // Cen√°rio 1: DR muito alto (precisa mais compress√£o)
            log('üìä Cen√°rio 1: DR Alto (15 dB vs 8 dB target)', 'info');
            createTestScenario(
                'üìà DR Alto - Precisa Mais Compress√£o', 
                15, 
                8, 
                'Aplicar compress√£o suave para controlar din√¢mica'
            );
            
            const highDRAnalysis = {
                technicalData: {
                    dynamicRange: 15,
                    lufsIntegrated: -14,
                    truePeakDbtp: -1.5
                }
            };
            
            const highDRReference = {
                dr_target: 8,
                tol_dr: 2.0,
                lufs_target: -14,
                tol_lufs: 1.0,
                true_peak_target: -1.0,
                tol_true_peak: 1.0
            };
            
            try {
                const result1 = engine.processAnalysis(highDRAnalysis, highDRReference);
                const drSuggestions = result1.suggestions.filter(s => 
                    s.type === 'reference_dynamics' || s.metricType === 'dr'
                );
                
                if (drSuggestions.length > 0) {
                    const suggestion = drSuggestions[0];
                    log(`‚úÖ Sugest√£o DR Alto: ${suggestion.action}`, 'success');
                    log(`Template usado: ${suggestion.templateUsed || 'N/A'}`, 'info');
                    log(`Contexto: ${suggestion.context?.substring(0, 100) || 'N/A'}...`, 'info');
                    
                    // Verificar se a sugest√£o est√° correta
                    const isCorrect = suggestion.context?.includes('excessivo') || 
                                    suggestion.action?.toLowerCase().includes('compres') ||
                                    suggestion.action?.toLowerCase().includes('control');
                    
                    if (isCorrect) {
                        log('üéØ CORRETO: Sugest√£o para DR alto est√° correta', 'success');
                    } else {
                        log('‚ùå INCORRETO: Sugest√£o para DR alto est√° invertida', 'error');
                    }
                } else {
                    log('‚ùå Nenhuma sugest√£o de DR gerada para cen√°rio alto', 'error');
                }
            } catch (error) {
                log(`‚ùå Erro no teste DR Alto: ${error.message}`, 'error');
            }
            
            // Cen√°rio 2: DR muito baixo (precisa menos compress√£o)
            log('üìä Cen√°rio 2: DR Baixo (3 dB vs 8 dB target)', 'info');
            createTestScenario(
                'üìâ DR Baixo - Precisa Menos Compress√£o', 
                3, 
                8, 
                'Reduzir compress√£o ou usar compress√£o multibanda'
            );
            
            const lowDRAnalysis = {
                technicalData: {
                    dynamicRange: 3,
                    lufsIntegrated: -14,
                    truePeakDbtp: -1.5
                }
            };
            
            try {
                const result2 = engine.processAnalysis(lowDRAnalysis, highDRReference);
                const drSuggestions = result2.suggestions.filter(s => 
                    s.type === 'reference_dynamics' || s.metricType === 'dr'
                );
                
                if (drSuggestions.length > 0) {
                    const suggestion = drSuggestions[0];
                    log(`‚úÖ Sugest√£o DR Baixo: ${suggestion.action}`, 'success');
                    log(`Template usado: ${suggestion.templateUsed || 'N/A'}`, 'info');
                    log(`Contexto: ${suggestion.context?.substring(0, 100) || 'N/A'}...`, 'info');
                    
                    // Verificar se a sugest√£o est√° correta
                    const isCorrect = suggestion.context?.includes('comprimido') || 
                                    suggestion.action?.toLowerCase().includes('reduz') ||
                                    suggestion.action?.toLowerCase().includes('preserv');
                    
                    if (isCorrect) {
                        log('üéØ CORRETO: Sugest√£o para DR baixo est√° correta', 'success');
                    } else {
                        log('‚ùå INCORRETO: Sugest√£o para DR baixo est√° invertida', 'error');
                    }
                } else {
                    log('‚ùå Nenhuma sugest√£o de DR gerada para cen√°rio baixo', 'error');
                }
            } catch (error) {
                log(`‚ùå Erro no teste DR Baixo: ${error.message}`, 'error');
            }
            
            return true;
        }

        function testSuggestionScorer() {
            log('üéØ Testando Suggestion Scorer...', 'info');
            
            if (typeof window.SuggestionScorer === 'undefined') {
                log('‚ùå Suggestion Scorer n√£o carregado', 'error');
                return false;
            }

            const scorer = new window.SuggestionScorer();
            
            // Teste 1: DR alto (value > target)
            const highDRParams = {
                type: 'reference_dynamics',
                subtype: 'dr',
                value: 15,
                target: 8,
                tolerance: 2,
                zScore: (15 - 8) / 2, // 3.5
                severity: { level: 'red', score: 2.0, color: '#ff4757', label: 'corrigir' },
                priority: 0.8,
                confidence: 0.9,
                genre: 'test',
                metricType: 'dr'
            };
            
            try {
                const suggestion1 = scorer.generateSuggestion(highDRParams);
                log(`üìä Scorer DR Alto: ${suggestion1.action}`, 'info');
                
                // Verificar se usa template 'high'
                const isCorrect = suggestion1.action?.toLowerCase().includes('compres') ||
                                suggestion1.action?.toLowerCase().includes('control');
                
                if (isCorrect) {
                    log('üéØ CORRETO: Scorer para DR alto usa template correto', 'success');
                } else {
                    log('‚ùå INCORRETO: Scorer para DR alto usa template errado', 'error');
                }
            } catch (error) {
                log(`‚ùå Erro no scorer DR Alto: ${error.message}`, 'error');
            }
            
            // Teste 2: DR baixo (value < target)
            const lowDRParams = {
                ...highDRParams,
                value: 3,
                target: 8,
                zScore: (3 - 8) / 2 // -2.5
            };
            
            try {
                const suggestion2 = scorer.generateSuggestion(lowDRParams);
                log(`üìä Scorer DR Baixo: ${suggestion2.action}`, 'info');
                
                // Verificar se usa template 'low'
                const isCorrect = suggestion2.action?.toLowerCase().includes('reduz') ||
                                suggestion2.action?.toLowerCase().includes('multibanda');
                
                if (isCorrect) {
                    log('üéØ CORRETO: Scorer para DR baixo usa template correto', 'success');
                } else {
                    log('‚ùå INCORRETO: Scorer para DR baixo usa template errado', 'error');
                }
            } catch (error) {
                log(`‚ùå Erro no scorer DR Baixo: ${error.message}`, 'error');
            }
            
            return true;
        }

        function testEducationalMapping() {
            log('üéØ Testando Mapeamento Educacional...', 'info');
            
            if (typeof window.enhancedSuggestionEngine === 'undefined') {
                log('‚ùå Enhanced Suggestion Engine instance n√£o dispon√≠vel', 'error');
                return false;
            }

            const engine = window.enhancedSuggestionEngine;
            
            // Teste de mapeamento para DR alto
            const drHighSuggestion = {
                type: 'reference_dynamics',
                metricType: 'dr',
                currentValue: 15,
                targetValue: 8,
                technical: { currentValue: 15, targetValue: 8 }
            };
            
            const template1 = engine.mapSuggestionTypeToEducationalTemplate(drHighSuggestion);
            log(`üéì Template para DR Alto: ${template1}`, template1 === 'dr_high' ? 'success' : 'error');
            
            // Teste de mapeamento para DR baixo
            const drLowSuggestion = {
                type: 'reference_dynamics',
                metricType: 'dr',
                currentValue: 3,
                targetValue: 8,
                technical: { currentValue: 3, targetValue: 8 }
            };
            
            const template2 = engine.mapSuggestionTypeToEducationalTemplate(drLowSuggestion);
            log(`üéì Template para DR Baixo: ${template2}`, template2 === 'dr_low' ? 'success' : 'error');
            
            return true;
        }

        function runAllTests() {
            clearResults();
            log('üöÄ Iniciando testes de corre√ß√£o das sugest√µes DR...', 'info');
            log('‚ïê'.repeat(60), 'info');
            
            // Aguardar scripts carregarem
            setTimeout(() => {
                const success1 = testSuggestionScorer();
                const success2 = testSuggestionEngine();
                const success3 = testEducationalMapping();
                
                log('‚ïê'.repeat(60), 'info');
                if (success1 && success2 && success3) {
                    log('üéâ TODOS OS TESTES CONCLU√çDOS - Verifique os resultados acima', 'success');
                } else {
                    log('‚ö†Ô∏è ALGUNS TESTES FALHARAM - Verifique os erros acima', 'warning');
                }
            }, 100);
        }

        // Auto-executar testes quando a p√°gina carregar
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 500);
        });
    </script>
</body>
</html>
