<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Teste de Carregamento Din√¢mico</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #34495e;
            border-radius: 10px;
            padding: 20px;
        }
        .test-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-btn:hover {
            background: #2980b9;
        }
        .success { color: #2ecc71; }
        .error { color: #e74c3c; }
        .warning { color: #f39c12; }
        .info { color: #3498db; }
        .output {
            background: #1a1a1a;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Teste de Carregamento Din√¢mico</h1>
        
        <div>
            <button class="test-btn" onclick="loadScriptsAndTest()">üîÑ Carregar Scripts e Testar</button>
            <button class="test-btn" onclick="testSuggestions()">‚öôÔ∏è Teste de Sugest√µes</button>
            <button class="test-btn" onclick="clearOutput()">üßπ Limpar</button>
        </div>
        
        <div id="output" class="output">üîÑ Pronto para carregar scripts...</div>
    </div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = 'üîÑ Output limpo...\n';
        }

        async function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    log(`‚úÖ Script carregado: ${src}`, 'success');
                    resolve();
                };
                script.onerror = () => {
                    log(`‚ùå Erro ao carregar: ${src}`, 'error');
                    reject(new Error(`Failed to load ${src}`));
                };
                document.head.appendChild(script);
            });
        }

        async function loadScriptsAndTest() {
            log('üîÑ CARREGANDO SCRIPTS DINAMICAMENTE', 'info');
            
            try {
                // Carregar SuggestionScorer primeiro (depend√™ncia)
                await loadScript('public/suggestion-scorer.js');
                
                // Aguardar um pouco
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Carregar Enhanced Suggestion Engine
                await loadScript('public/enhanced-suggestion-engine.js');
                
                // Aguardar um pouco
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Carregar AI UI Controller
                await loadScript('public/ai-suggestion-ui-controller.js');
                
                // Aguardar um pouco mais
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                log('üéâ Todos os scripts carregados!', 'success');
                
                // Testar componentes
                testComponents();
                
            } catch (error) {
                log(`‚ùå Erro ao carregar scripts: ${error.message}`, 'error');
            }
        }

        function testComponents() {
            log('\nüîç VERIFICANDO COMPONENTES', 'info');
            
            // Teste 0: SuggestionScorer (depend√™ncia)
            if (typeof window.SuggestionScorer !== 'undefined') {
                log('‚úÖ SuggestionScorer classe dispon√≠vel', 'success');
                
                try {
                    const scorer = new window.SuggestionScorer();
                    log('‚úÖ SuggestionScorer instanciado com sucesso', 'success');
                } catch (error) {
                    log('‚ùå Erro ao instanciar SuggestionScorer: ' + error.message, 'error');
                }
            } else {
                log('‚ùå SuggestionScorer n√£o dispon√≠vel', 'error');
            }
            
            // Teste 1: EnhancedSuggestionEngine
            if (typeof window.EnhancedSuggestionEngine !== 'undefined') {
                log('‚úÖ EnhancedSuggestionEngine classe dispon√≠vel', 'success');
                
                try {
                    const engine = new window.EnhancedSuggestionEngine();
                    log('‚úÖ Engine instanciado com sucesso', 'success');
                    
                    // Testar m√©todos
                    if (typeof engine.normalizeReferenceData === 'function') {
                        log('‚úÖ normalizeReferenceData dispon√≠vel', 'success');
                    }
                    if (typeof engine.processAnalysis === 'function') {
                        log('‚úÖ processAnalysis dispon√≠vel', 'success');
                    }
                    
                } catch (error) {
                    log('‚ùå Erro ao instanciar engine: ' + error.message, 'error');
                }
            } else {
                log('‚ùå EnhancedSuggestionEngine n√£o dispon√≠vel', 'error');
            }
            
            // Teste 2: AISuggestionUIController
            if (typeof window.AISuggestionUIController !== 'undefined') {
                log('‚úÖ AISuggestionUIController classe dispon√≠vel', 'success');
                
                try {
                    const controller = new window.AISuggestionUIController();
                    log('‚úÖ UI Controller instanciado com sucesso', 'success');
                } catch (error) {
                    log('‚ùå Erro ao instanciar UI controller: ' + error.message, 'error');
                }
            } else {
                log('‚ùå AISuggestionUIController n√£o dispon√≠vel', 'error');
            }
            
            // Teste 3: Inst√¢ncias globais
            if (window.enhancedSuggestionEngine) {
                log('‚úÖ Inst√¢ncia global enhancedSuggestionEngine dispon√≠vel', 'success');
            } else {
                log('‚ö†Ô∏è Inst√¢ncia global enhancedSuggestionEngine n√£o encontrada', 'warning');
            }
            
            if (window.aiUIController) {
                log('‚úÖ Inst√¢ncia global aiUIController dispon√≠vel', 'success');
            } else {
                log('‚ö†Ô∏è Inst√¢ncia global aiUIController n√£o encontrada', 'warning');
            }
            
            log('\nüìä TESTE DE COMPONENTES CONCLU√çDO', 'info');
        }

        function testSuggestions() {
            log('\n‚öôÔ∏è TESTE DIRETO DE SUGEST√ïES', 'info');
            
            if (typeof window.EnhancedSuggestionEngine === 'undefined') {
                log('‚ùå Engine n√£o dispon√≠vel. Execute "Carregar Scripts" primeiro.', 'error');
                return;
            }
            
            try {
                const engine = new window.EnhancedSuggestionEngine();
                
                // Simular dados de eletrofunk (exatos do JSON real)
                const eletrofunkRef = {
                    lufs_target: -8.3,
                    tol_lufs: 1.22,
                    true_peak_target: -1,
                    tol_true_peak: 0.5,
                    dr_target: 10.1,
                    tol_dr: 1.35,
                    lra_target: 8.4,
                    tol_lra: 2.54,
                    stereo_target: null,
                    tol_stereo: 0.07
                };
                
                log('üìä Testando com dados de eletrofunk...', 'info');
                
                // Testar normaliza√ß√£o
                const normalized = engine.normalizeReferenceData(eletrofunkRef);
                if (normalized) {
                    log('‚úÖ Normaliza√ß√£o funcionou!', 'success');
                    log(`   LUFS: ${normalized.lufs_target}`, 'info');
                    log(`   True Peak: ${normalized.true_peak_target}`, 'info');
                    log(`   DR: ${normalized.dr_target}`, 'info');
                } else {
                    log('‚ùå Normaliza√ß√£o falhou', 'error');
                    return;
                }
                
                // Testar an√°lise com diferen√ßas que v√£o gerar sugest√µes
                const testAnalysis = {
                    technicalData: {
                        lufs: -11.394,          // Diferente de -8.3 (target)
                        lufsIntegrated: -11.394,
                        truePeak: 0.3,          // Diferente de -1 (target)
                        truePeakDbtp: 0.3,
                        dynamicRange: 8.724,    // Diferente de 10.1 (target)
                        lra: 13.268,           // Diferente de 8.4 (target)
                        stereoCorrelation: 0.981
                    },
                    suggestions: [],
                    scores: {
                        genre: 'eletrofunk',
                        final: 61
                    }
                };
                
                log('üìä Processando an√°lise...', 'info');
                const result = engine.processAnalysis(testAnalysis, eletrofunkRef);
                
                if (result && result.suggestions) {
                    log(`üéâ SUCESSO! ${result.suggestions.length} sugest√µes geradas`, 'success');
                    
                    if (result.suggestions.length > 0) {
                        log('\nüìù SUGEST√ïES GERADAS:', 'info');
                        result.suggestions.slice(0, 5).forEach((sug, i) => {
                            log(`${i+1}. ${sug.message || sug.title}`, 'info');
                            if (sug.action) {
                                log(`   A√ß√£o: ${sug.action}`, 'info');
                            }
                        });
                        
                        log('\nüéØ PROBLEMA RESOLVIDO! As sugest√µes est√£o sendo geradas.', 'success');
                    } else {
                        log('‚ö†Ô∏è Processamento OK mas 0 sugest√µes geradas', 'warning');
                    }
                } else {
                    log('‚ùå ProcessAnalysis falhou', 'error');
                }
                
            } catch (error) {
                log('‚ùå Erro no teste: ' + error.message, 'error');
                console.error('Stack trace:', error.stack);
            }
            
            log('\n‚öôÔ∏è TESTE CONCLU√çDO', 'info');
        }

        // Auto-start carregamento
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('üîÑ P√°gina carregada. Clique em "Carregar Scripts e Testar" para come√ßar.', 'info');
            }, 500);
        });
    </script>
</body>
</html>
