<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ”§ Teste de Carregamento DinÃ¢mico</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2c3e50;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #34495e;
            border-radius: 10px;
            padding: 20px;
        }
        .test-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .test-btn:hover {
            background: #2980b9;
        }
        .success { color: #2ecc71; }
        .error { color: #e74c3c; }
        .warning { color: #f39c12; }
        .info { color: #3498db; }
        .output {
            background: #1a1a1a;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ Teste de Carregamento DinÃ¢mico</h1>
        
        <div>
            <button class="test-btn" onclick="loadScriptsAndTest()">ğŸ”„ Carregar Scripts e Testar</button>
            <button class="test-btn" onclick="testSuggestions()">âš™ï¸ Teste de SugestÃµes</button>
            <button class="test-btn" onclick="clearOutput()">ğŸ§¹ Limpar</button>
        </div>
        
        <div id="output" class="output">ğŸ”„ Pronto para carregar scripts...</div>
    </div>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = 'ğŸ”„ Output limpo...\n';
        }

        async function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    log(`âœ… Script carregado: ${src}`, 'success');
                    resolve();
                };
                script.onerror = () => {
                    log(`âŒ Erro ao carregar: ${src}`, 'error');
                    reject(new Error(`Failed to load ${src}`));
                };
                document.head.appendChild(script);
            });
        }

        async function loadScriptsAndTest() {
            log('ğŸ”„ CARREGANDO SCRIPTS DINAMICAMENTE', 'info');
            
            try {
                // Carregar SuggestionScorer primeiro (dependÃªncia)
                await loadScript('public/suggestion-scorer.js');
                
                // Aguardar um pouco
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Carregar Enhanced Suggestion Engine
                await loadScript('public/enhanced-suggestion-engine.js');
                
                // Aguardar um pouco
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Carregar AI UI Controller
                await loadScript('public/ai-suggestion-ui-controller.js');
                
                // Aguardar um pouco mais
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                log('ğŸ‰ Todos os scripts carregados!', 'success');
                
                // Testar componentes
                testComponents();
                
            } catch (error) {
                log(`âŒ Erro ao carregar scripts: ${error.message}`, 'error');
            }
        }

        function testComponents() {
            log('\nğŸ” VERIFICANDO COMPONENTES', 'info');
            
            // Teste 0: SuggestionScorer (dependÃªncia)
            if (typeof window.SuggestionScorer !== 'undefined') {
                log('âœ… SuggestionScorer classe disponÃ­vel', 'success');
                
                try {
                    const scorer = new window.SuggestionScorer();
                    log('âœ… SuggestionScorer instanciado com sucesso', 'success');
                } catch (error) {
                    log('âŒ Erro ao instanciar SuggestionScorer: ' + error.message, 'error');
                }
            } else {
                log('âŒ SuggestionScorer nÃ£o disponÃ­vel', 'error');
            }
            
            // Teste 1: EnhancedSuggestionEngine
            if (typeof window.EnhancedSuggestionEngine !== 'undefined') {
                log('âœ… EnhancedSuggestionEngine classe disponÃ­vel', 'success');
                
                try {
                    const engine = new window.EnhancedSuggestionEngine();
                    log('âœ… Engine instanciado com sucesso', 'success');
                    
                    // Testar mÃ©todos
                    if (typeof engine.normalizeReferenceData === 'function') {
                        log('âœ… normalizeReferenceData disponÃ­vel', 'success');
                    }
                    if (typeof engine.processAnalysis === 'function') {
                        log('âœ… processAnalysis disponÃ­vel', 'success');
                    }
                    
                } catch (error) {
                    log('âŒ Erro ao instanciar engine: ' + error.message, 'error');
                }
            } else {
                log('âŒ EnhancedSuggestionEngine nÃ£o disponÃ­vel', 'error');
            }
            
            // Teste 2: AISuggestionUIController
            if (typeof window.AISuggestionUIController !== 'undefined') {
                log('âœ… AISuggestionUIController classe disponÃ­vel', 'success');
                
                try {
                    const controller = new window.AISuggestionUIController();
                    log('âœ… UI Controller instanciado com sucesso', 'success');
                } catch (error) {
                    log('âŒ Erro ao instanciar UI controller: ' + error.message, 'error');
                }
            } else {
                log('âŒ AISuggestionUIController nÃ£o disponÃ­vel', 'error');
            }
            
            // Teste 3: InstÃ¢ncias globais
            if (window.enhancedSuggestionEngine) {
                log('âœ… InstÃ¢ncia global enhancedSuggestionEngine disponÃ­vel', 'success');
            } else {
                log('âš ï¸ InstÃ¢ncia global enhancedSuggestionEngine nÃ£o encontrada', 'warning');
            }
            
            if (window.aiUIController) {
                log('âœ… InstÃ¢ncia global aiUIController disponÃ­vel', 'success');
            } else {
                log('âš ï¸ InstÃ¢ncia global aiUIController nÃ£o encontrada', 'warning');
            }
            
            log('\nğŸ“Š TESTE DE COMPONENTES CONCLUÃDO', 'info');
        }

        function testSuggestions() {
            log('\nâš™ï¸ TESTE DIRETO DE SUGESTÃ•ES', 'info');
            
            if (typeof window.EnhancedSuggestionEngine === 'undefined') {
                log('âŒ Engine nÃ£o disponÃ­vel. Execute "Carregar Scripts" primeiro.', 'error');
                return;
            }
            
            try {
                const engine = new window.EnhancedSuggestionEngine();
                
                // Simular dados de eletrofunk (exatos do JSON real)
                const eletrofunkRef = {
                    lufs_target: -8.3,
                    tol_lufs: 1.22,
                    true_peak_target: -1,
                    tol_true_peak: 0.5,
                    dr_target: 10.1,
                    tol_dr: 1.35,
                    lra_target: 8.4,
                    tol_lra: 2.54,
                    stereo_target: null,
                    tol_stereo: 0.07
                };
                
                log('ğŸ“Š Testando com dados de eletrofunk...', 'info');
                
                // Testar normalizaÃ§Ã£o
                const normalized = engine.normalizeReferenceData(eletrofunkRef);
                if (normalized) {
                    log('âœ… NormalizaÃ§Ã£o funcionou!', 'success');
                    log(`   LUFS: ${normalized.lufs_target}`, 'info');
                    log(`   True Peak: ${normalized.true_peak_target}`, 'info');
                    log(`   DR: ${normalized.dr_target}`, 'info');
                } else {
                    log('âŒ NormalizaÃ§Ã£o falhou', 'error');
                    return;
                }
                
                // Testar anÃ¡lise com diferenÃ§as que vÃ£o gerar sugestÃµes
                const testAnalysis = {
                    technicalData: {
                        lufs: -11.394,          // Diferente de -8.3 (target)
                        lufsIntegrated: -11.394,
                        truePeak: 0.3,          // Diferente de -1 (target)
                        truePeakDbtp: 0.3,
                        dynamicRange: 8.724,    // Diferente de 10.1 (target)
                        lra: 13.268,           // Diferente de 8.4 (target)
                        stereoCorrelation: 0.981
                    },
                    suggestions: [],
                    scores: {
                        genre: 'eletrofunk',
                        final: 61
                    }
                };
                
                log('ğŸ“Š Processando anÃ¡lise...', 'info');
                const result = engine.processAnalysis(testAnalysis, eletrofunkRef);
                
                if (result && result.suggestions) {
                    log(`ğŸ‰ SUCESSO! ${result.suggestions.length} sugestÃµes geradas`, 'success');
                    
                    if (result.suggestions.length > 0) {
                        log('\nğŸ“ SUGESTÃ•ES GERADAS:', 'info');
                        result.suggestions.slice(0, 5).forEach((sug, i) => {
                            log(`${i+1}. ${sug.message || sug.title}`, 'info');
                            if (sug.action) {
                                log(`   AÃ§Ã£o: ${sug.action}`, 'info');
                            }
                        });
                        
                        log('\nğŸ¯ PROBLEMA RESOLVIDO! As sugestÃµes estÃ£o sendo geradas.', 'success');
                    } else {
                        log('âš ï¸ Processamento OK mas 0 sugestÃµes geradas', 'warning');
                    }
                } else {
                    log('âŒ ProcessAnalysis falhou', 'error');
                }
                
            } catch (error) {
                log('âŒ Erro no teste: ' + error.message, 'error');
                console.error('Stack trace:', error.stack);
            }
            
            log('\nâš™ï¸ TESTE CONCLUÃDO', 'info');
        }

        // Auto-start carregamento
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('ğŸ”„ PÃ¡gina carregada. Clique em "Carregar Scripts e Testar" para comeÃ§ar.', 'info');
            }, 500);
        });
    </script>
</body>
</html>
