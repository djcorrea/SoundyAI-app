<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Teste Fluxo Real - EnhancedSuggestionEngine</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .test-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .success { color: #2ecc71; }
        .error { color: #e74c3c; }
        .warning { color: #f39c12; }
        .info { color: #3498db; }
        .output {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste Fluxo Real - EnhancedSuggestionEngine</h1>
        
        <div>
            <button class="test-btn" onclick="testEletrofunkFlow()">üéµ Testar Eletrofunk Completo</button>
            <button class="test-btn" onclick="testNormalization()">üîß Testar Normaliza√ß√£o</button>
            <button class="test-btn" onclick="clearOutput()">üßπ Limpar</button>
        </div>
        
        <div id="output" class="output">üîÑ Aguardando teste...</div>
    </div>

    <!-- Scripts necess√°rios -->
    <script src="public/enhanced-suggestion-engine.js"></script>
    <script src="public/ai-suggestion-ui-controller.js"></script>

    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            output.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = 'üîÑ Output limpo...\n';
        }

        function testEletrofunkFlow() {
            log('üéµ TESTE ELETROFUNK - FLUXO COMPLETO', 'info');
            
            try {
                // üîß STEP 1: Definir g√™nero ativo (como o sistema real faria)
                window.PROD_AI_REF_GENRE = 'eletrofunk';
                log('‚úÖ G√™nero definido: ' + window.PROD_AI_REF_GENRE, 'success');
                
                // Dados exatos que v√™m do backend na an√°lise real
                const realAnalysis = {
                    technicalData: {
                        lufs: -11.394,
                        lufsIntegrated: -11.394, // Para compatibilidade
                        truePeak: 0.3,
                        truePeakDbtp: 0.3, // Para compatibilidade
                        dynamicRange: 8.724,
                        lra: 13.268,
                        stereoCorrelation: 0.981
                    },
                    suggestions: [],
                    scores: {
                        genre: 'eletrofunk',
                        final: 61,
                        loudness: 49,
                        dinamica: 81,
                        frequencia: 60,
                        estereo: 20,
                        tecnico: 100
                    }
                };

                // Dados exatos do eletrofunk.json
                const eletrofunkRef = {
                    lufs_target: -8.3,
                    tol_lufs: 1.22,
                    true_peak_target: -1,
                    tol_true_peak: 0.5,
                    dr_target: 10.1,
                    tol_dr: 1.35,
                    lra_target: 8.4,
                    tol_lra: 2.54,
                    stereo_target: null,
                    tol_stereo: 0.07,
                    bands: {
                        sub: { target_db: null, tol_db: 1.78 },
                        low_bass: { target_db: 13.3, tol_db: 2.36 },
                        upper_bass: { target_db: 11.5, tol_db: 2.02 },
                        low_mid: { target_db: 8.8, tol_db: 2.07 },
                        mid: { target_db: 2.5, tol_db: 1.81 },
                        high_mid: { target_db: -6.7, tol_db: 1.52 },
                        brilho: { target_db: -13.1, tol_db: 2.38 },
                        presenca: { target_db: -22.7, tol_db: 3.47 }
                    }
                };

                log('üìä Dados carregados (iguais aos reais)', 'success');

                if (typeof window.EnhancedSuggestionEngine === 'undefined') {
                    log('‚ùå EnhancedSuggestionEngine n√£o dispon√≠vel', 'error');
                    log('üîç Window keys: ' + Object.keys(window).filter(k => k.includes('Enhanced')).join(', '), 'info');
                    return;
                }

                const engine = new window.EnhancedSuggestionEngine();
                log('‚úÖ Engine instanciado', 'success');

                // üîß STEP 2: Simular defini√ß√£o do __activeRefData (como o sistema real faria)
                window.__activeRefData = eletrofunkRef;
                window.__activeRefGenre = 'eletrofunk';
                log('‚úÖ Dados de refer√™ncia definidos globalmente', 'success');

                // Testar normaliza√ß√£o com dados reais
                const normalized = engine.normalizeReferenceData(eletrofunkRef);
                if (!normalized) {
                    log('‚ùå FALHA na normaliza√ß√£o - este √© o problema!', 'error');
                    log('üîç Tentando debug da normaliza√ß√£o...', 'warning');
                    
                    // Debug da normaliza√ß√£o
                    log(`Tipo dos dados: ${typeof eletrofunkRef}`, 'info');
                    log(`Keys dos dados: ${Object.keys(eletrofunkRef).join(', ')}`, 'info');
                    log(`lufs_target existe: ${eletrofunkRef.lufs_target !== undefined}`, 'info');
                    log(`true_peak_target existe: ${eletrofunkRef.true_peak_target !== undefined}`, 'info');
                    
                    return;
                }

                log('‚úÖ Normaliza√ß√£o OK!', 'success');
                log(`   LUFS: ${normalized.lufs_target}`, 'info');
                log(`   True Peak: ${normalized.true_peak_target}`, 'info');
                log(`   DR: ${normalized.dr_target}`, 'info');
                log(`   LRA: ${normalized.lra_target}`, 'info');
                log(`   Bandas: ${Object.keys(normalized.bands || {}).length}`, 'info');

                // üîß STEP 3: Processar an√°lise completa (como o sistema real faria)
                const result = engine.processAnalysis(realAnalysis, eletrofunkRef);

                if (result && result.suggestions) {
                    if (result.suggestions.length > 0) {
                        log(`üéâ SUCESSO! ${result.suggestions.length} sugest√µes geradas:`, 'success');
                        
                        result.suggestions.forEach((suggestion, index) => {
                            log(`${index + 1}. ${suggestion.message || suggestion.title}`, 'info');
                            if (suggestion.action) {
                                log(`   A√ß√£o: ${suggestion.action}`, 'info');
                            }
                            if (suggestion.details) {
                                log(`   Detalhes: ${suggestion.details}`, 'info');
                            }
                            log(`   Prioridade: ${suggestion.priority || 'N/A'}`, 'info');
                            log('---', 'info');
                        });

                        // üîß STEP 4: Testar aiUIController (como o sistema real faria)
                        if (window.aiUIController && typeof window.aiUIController.updateUI === 'function') {
                            log('üì± Testando aiUIController.updateUI()...', 'info');
                            window.aiUIController.updateUI(result);
                            log('‚úÖ aiUIController.updateUI() executado', 'success');
                        } else if (window.aiUIController && typeof window.aiUIController.checkForAISuggestions === 'function') {
                            log('üì± Testando aiUIController.checkForAISuggestions()...', 'info');
                            window.aiUIController.checkForAISuggestions(result);
                            log('‚úÖ aiUIController.checkForAISuggestions() executado', 'success');
                        } else {
                            log('‚ö†Ô∏è aiUIController n√£o dispon√≠vel ou sem m√©todos', 'warning');
                            log('üîç aiUIController type: ' + typeof window.aiUIController, 'info');
                            if (window.aiUIController) {
                                log('üîç aiUIController methods: ' + Object.keys(window.aiUIController).join(', '), 'info');
                            }
                        }

                        // üîß STEP 5: Simular atualiza√ß√£o da UI real (em √∫ltimo caso)
                        log('üé® Simulando exibi√ß√£o das sugest√µes na UI...', 'info');
                        displaySuggestionsInUI(result.suggestions);

                    } else {
                        log('‚ö†Ô∏è Processamento OK mas 0 sugest√µes geradas', 'warning');
                        log('üîç Verificando audit log...', 'info');
                        
                        if (result.auditLog && result.auditLog.length > 0) {
                            log(`üìù ${result.auditLog.length} entradas no audit log:`, 'info');
                            result.auditLog.slice(-5).forEach(entry => {
                                log(`   ${entry.type}: ${entry.message}`, 'info');
                            });
                        }
                    }
                } else {
                    log('‚ùå processAnalysis retornou dados inv√°lidos', 'error');
                    log('üîç Result type: ' + typeof result, 'info');
                    log('üîç Result keys: ' + (result ? Object.keys(result).join(', ') : 'null'), 'info');
                }

            } catch (error) {
                log(`‚ùå ERRO: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }

        // Nova fun√ß√£o para simular exibi√ß√£o das sugest√µes
        function displaySuggestionsInUI(suggestions) {
            const output = document.getElementById('output');
            output.innerHTML += '\nüì± SIMULA√á√ÉO UI - Sugest√µes que apareceriam:\n';
            
            suggestions.forEach((suggestion, index) => {
                const priority = suggestion.priority || 0.5;
                const severity = suggestion.severity?.label || 'normal';
                const color = suggestion.severity?.color || '#3498db';
                
                output.innerHTML += `<div style="background: ${color}; color: white; padding: 8px; margin: 4px 0; border-radius: 4px;">
                    <strong>Sugest√£o ${index + 1}</strong> [${severity}]
                    <br>${suggestion.message || suggestion.title}
                    ${suggestion.action ? '<br><em>A√ß√£o: ' + suggestion.action + '</em>' : ''}
                    <br><small>Prioridade: ${priority.toFixed(2)}</small>
                </div>`;
            });
            
            output.scrollTop = output.scrollHeight;
        }

        function testNormalization() {
            log('üîß TESTE ESPEC√çFICO DE NORMALIZA√á√ÉO', 'info');
            
            const testCases = [
                {
                    name: 'Estrutura JSON Direta (eletrofunk)',
                    data: {
                        lufs_target: -8.3,
                        true_peak_target: -1,
                        dr_target: 10.1,
                        bands: { low_bass: { target_db: 13.3 } }
                    }
                },
                {
                    name: 'Estrutura Backend',
                    data: {
                        loudness: -8.3,
                        truePeak: -1,
                        dynamicRange: 10.1,
                        bands: { low_bass: { target_db: 13.3 } }
                    }
                },
                {
                    name: 'Estrutura G√™nero Aninhada',
                    data: {
                        eletrofunk: {
                            lufs_target: -8.3,
                            true_peak_target: -1,
                            dr_target: 10.1
                        }
                    }
                }
            ];

            if (typeof window.EnhancedSuggestionEngine === 'undefined') {
                log('‚ùå EnhancedSuggestionEngine n√£o dispon√≠vel', 'error');
                return;
            }

            const engine = new window.EnhancedSuggestionEngine();

            testCases.forEach((testCase, index) => {
                log(`\nüìã Teste ${index + 1}: ${testCase.name}`, 'info');
                
                try {
                    const result = engine.normalizeReferenceData(testCase.data);
                    if (result) {
                        log(`‚úÖ Sucesso - LUFS: ${result.lufs_target}`, 'success');
                    } else {
                        log('‚ùå Falhou', 'error');
                    }
                } catch (error) {
                    log(`‚ùå Erro: ${error.message}`, 'error');
                }
            });
        }

        // Auto-start
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('üîÑ Sistema carregado - verificando componentes...', 'info');
                
                // Verificar se EnhancedSuggestionEngine est√° dispon√≠vel
                if (typeof window.EnhancedSuggestionEngine !== 'undefined') {
                    log('‚úÖ EnhancedSuggestionEngine dispon√≠vel', 'success');
                    
                    // Verificar se est√° registrado globalmente
                    if (window.enhancedSuggestionEngine) {
                        log('‚úÖ Instance global encontrada', 'success');
                    } else {
                        // Criar instance global se n√£o existir
                        try {
                            window.enhancedSuggestionEngine = new window.EnhancedSuggestionEngine();
                            log('‚úÖ Instance global criada', 'success');
                        } catch (error) {
                            log('‚ùå Erro ao criar instance: ' + error.message, 'error');
                        }
                    }
                } else {
                    log('‚ùå EnhancedSuggestionEngine n√£o dispon√≠vel', 'error');
                    log('ÔøΩ Verificando scripts carregados...', 'warning');
                    
                    const scripts = Array.from(document.scripts).map(s => s.src);
                    log('Scripts: ' + scripts.join(', '), 'info');
                }
                
                // Verificar se AISuggestionUIController est√° dispon√≠vel
                if (typeof window.AISuggestionUIController !== 'undefined') {
                    log('‚úÖ AISuggestionUIController dispon√≠vel', 'success');
                    
                    if (window.aiUIController) {
                        log('‚úÖ aiUIController instance global encontrada', 'success');
                    } else {
                        try {
                            window.aiUIController = new window.AISuggestionUIController();
                            log('‚úÖ aiUIController instance global criada', 'success');
                        } catch (error) {
                            log('‚ùå Erro ao criar aiUIController: ' + error.message, 'error');
                        }
                    }
                } else {
                    log('‚ùå AISuggestionUIController n√£o dispon√≠vel', 'error');
                }
                
                // Auto-executar teste principal se tudo carregou
                if (typeof window.EnhancedSuggestionEngine !== 'undefined') {
                    log('üöÄ Executando teste autom√°tico em 2 segundos...', 'info');
                    setTimeout(() => testEletrofunkFlow(), 2000);
                } else {
                    log('‚ùå N√£o √© poss√≠vel executar teste - componentes ausentes', 'error');
                }
            }, 1000);
        });
    </script>
</body>
</html>
