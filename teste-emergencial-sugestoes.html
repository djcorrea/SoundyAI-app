<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üö® TESTE EMERGENCIAL - SUGEST√ïES</title>
  <style>
    body {
      background: #0a0a0a;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      border: 2px solid #333;
    }
    
    .status {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      font-weight: bold;
    }
    
    .success { background: #0d4f0d; border: 1px solid #00ff00; }
    .error { background: #4f0d0d; border: 1px solid #ff0000; }
    .warning { background: #4f4f0d; border: 1px solid #ffff00; }
    .info { background: #0d0d4f; border: 1px solid #00aaff; }
    
    .upload-area {
      border: 3px dashed #444;
      padding: 40px;
      text-align: center;
      border-radius: 10px;
      margin: 20px 0;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .upload-area:hover {
      border-color: #00ff00;
      background: rgba(0, 255, 0, 0.1);
    }
    
    .upload-area.dragover {
      border-color: #00ff00;
      background: rgba(0, 255, 0, 0.2);
    }
    
    .test-results {
      margin-top: 30px;
      padding: 20px;
      background: #222;
      border-radius: 8px;
    }
    
    .suggestion-item {
      padding: 10px;
      margin: 5px 0;
      background: #333;
      border-radius: 5px;
      border-left: 4px solid #00ff00;
    }
    
    .suggestion-critical { border-left-color: #ff0000; }
    .suggestion-warning { border-left-color: #ffaa00; }
    .suggestion-ok { border-left-color: #00ff00; }
    
    pre {
      background: #111;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      font-size: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üö® TESTE EMERGENCIAL - CORRE√á√ÉO DE SUGEST√ïES</h1>
    
    <div class="status info">
      <strong>OBJETIVO:</strong> Verificar se a corre√ß√£o agressiva do campo 'type' est√° funcionando
    </div>
    
    <div class="upload-area" id="uploadArea">
      <h3>üìÅ ARRASTE UM ARQUIVO DE √ÅUDIO AQUI</h3>
      <p>Ou clique para selecionar um arquivo</p>
      <input type="file" id="fileInput" accept="audio/*" style="display: none;">
    </div>
    
    <div class="test-results" id="results" style="display: none;">
      <h3>üìä RESULTADOS DO TESTE</h3>
      <div id="status"></div>
      <div id="suggestions"></div>
      <div id="rawData"></div>
    </div>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const results = document.getElementById('results');
    const statusDiv = document.getElementById('status');
    const suggestionsDiv = document.getElementById('suggestions');
    const rawDataDiv = document.getElementById('rawData');

    // Upload area click
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    // Drag and drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        processFile(files[0]);
      }
    });

    // File input change
    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        processFile(e.target.files[0]);
      }
    });

    async function processFile(file) {
      console.log('üö® TESTE EMERGENCIAL: Processando arquivo:', file.name);
      
      results.style.display = 'block';
      statusDiv.innerHTML = '<div class="status info">‚è≥ Processando arquivo...</div>';
      
      try {
        const formData = new FormData();
        formData.append('audio', file);
        formData.append('reference', 'Funk Mandela');  // Usar refer√™ncia padr√£o

        console.log('üì§ Enviando para backend...');
        
        const response = await fetch('/api/audio/analyze', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();
        console.log('üì• Resposta do backend:', data);

        // Verificar se h√° sugest√µes
        const suggestions = data.diagnostics?.suggestions || [];
        const problemsAnalysisSuggestions = data.technicalData?.problemsAnalysis?.suggestions || [];
        
        console.log('üîç Sugest√µes em diagnostics:', suggestions);
        console.log('üîç Sugest√µes em problemsAnalysis:', problemsAnalysisSuggestions);

        // Verificar se campo 'type' est√° presente
        let hasTypeField = true;
        let missingTypeCount = 0;
        
        suggestions.forEach((s, i) => {
          console.log(`üìã Sugest√£o ${i+1}:`, {
            type: s.type,
            metric: s.metric,
            message: s.message?.substring(0, 50) + '...'
          });
          
          if (!s.type) {
            hasTypeField = false;
            missingTypeCount++;
          }
        });

        // Atualizar status
        if (suggestions.length === 0) {
          statusDiv.innerHTML = '<div class="status warning">‚ö†Ô∏è NENHUMA SUGEST√ÉO ENCONTRADA</div>';
        } else if (hasTypeField) {
          statusDiv.innerHTML = `
            <div class="status success">‚úÖ CORRE√á√ÉO FUNCIONANDO!</div>
            <div class="status info">üìä Total de sugest√µes: ${suggestions.length}</div>
            <div class="status info">üéØ Todas t√™m campo 'type': SIM</div>
          `;
        } else {
          statusDiv.innerHTML = `
            <div class="status error">‚ùå CORRE√á√ÉO FALHOU!</div>
            <div class="status warning">‚ö†Ô∏è ${missingTypeCount} sugest√µes sem campo 'type'</div>
          `;
        }

        // Mostrar sugest√µes
        if (suggestions.length > 0) {
          let suggestionsHTML = '<h4>üí° SUGEST√ïES ENCONTRADAS:</h4>';
          
          suggestions.forEach((suggestion, i) => {
            const severityClass = suggestion.severity === 'critical' ? 'suggestion-critical' :
                                suggestion.severity === 'warning' ? 'suggestion-warning' : 'suggestion-ok';
            
            suggestionsHTML += `
              <div class="suggestion-item ${severityClass}">
                <strong>${suggestion.icon || 'üîß'} ${suggestion.message}</strong>
                <br>üí≠ ${suggestion.explanation || 'Sem explica√ß√£o'}
                <br>üéØ Tipo: <code>${suggestion.type || 'UNDEFINED'}</code> | M√©trica: <code>${suggestion.metric || 'UNDEFINED'}</code>
              </div>
            `;
          });
          
          suggestionsDiv.innerHTML = suggestionsHTML;
        } else {
          suggestionsDiv.innerHTML = '<div class="status warning">‚ùå Nenhuma sugest√£o para exibir</div>';
        }

        // Mostrar dados brutos (apenas se√ß√£o relevante)
        rawDataDiv.innerHTML = `
          <h4>üîß DADOS BRUTOS (diagnostics.suggestions):</h4>
          <pre>${JSON.stringify(suggestions, null, 2)}</pre>
        `;

      } catch (error) {
        console.error('‚ùå Erro no teste:', error);
        statusDiv.innerHTML = `<div class="status error">‚ùå ERRO: ${error.message}</div>`;
      }
    }

    console.log('üö® TESTE EMERGENCIAL CARREGADO - Pronto para testar!');
  </script>
</body>
</html>
