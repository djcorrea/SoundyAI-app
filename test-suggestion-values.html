<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste Direto - An√°lise vs Sugest√µes</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .correct { background-color: #d4edda; color: #155724; }
        .incorrect { background-color: #f8d7da; color: #721c24; }
        .warning { background-color: #fff3cd; color: #856404; }
        pre { background: #f4f4f4; padding: 10px; overflow: auto; max-height: 300px; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üß™ Teste Direto - An√°lise ‚Üí Sugest√µes</h1>
    
    <div class="section">
        <h3>1. Dados de Teste</h3>
        <button onclick="loadTestData()">Carregar Dados de Teste</button>
        <button onclick="runAnalysis()">Executar An√°lise</button>
        <button onclick="clearLogs()">Limpar Logs</button>
    </div>
    
    <div class="section">
        <h3>2. Dados de Entrada</h3>
        <div id="input-data"></div>
    </div>
    
    <div class="section">
        <h3>3. Resultados das Sugest√µes</h3>
        <div id="suggestions-output"></div>
    </div>
    
    <div class="section">
        <h3>4. Logs de Debug</h3>
        <div id="debug-logs"></div>
    </div>

    <!-- Scripts necess√°rios -->
    <script src="public/suggestion-scorer.js"></script>
    <script src="public/enhanced-suggestion-engine.js"></script>
    
    <script>
        let logs = [];
        
        // Interceptar console.log
        const originalLog = console.log;
        console.log = function(...args) {
            const logText = args.join(' ');
            logs.push(`${new Date().toISOString()}: ${logText}`);
            originalLog.apply(console, args);
            updateDebugLogs();
        };
        
        function updateDebugLogs() {
            const debugDiv = document.getElementById('debug-logs');
            const relevantLogs = logs.filter(log => 
                log.includes('ENHANCED_ENGINE_VALUES') || 
                log.includes('SUGGESTION_FINAL') ||
                log.includes('banda') ||
                log.includes('Banda:')
            );
            debugDiv.innerHTML = '<pre>' + relevantLogs.slice(-20).join('\n') + '</pre>';
        }
        
        function clearLogs() {
            logs = [];
            document.getElementById('debug-logs').innerHTML = '';
        }
        
        let testAnalysis = null;
        let testReference = null;
        
        function loadTestData() {
            // Dados da an√°lise (simulando uma m√∫sica atual)
            testAnalysis = {
                spectral_bands: {
                    sub: -15.2,        // Atual: -15.2 dB
                    low_bass: -12.8,   // Atual: -12.8 dB  
                    mid_bass: -9.4,    // Atual: -9.4 dB
                    low_mid: -11.6,    // Atual: -11.6 dB
                    mid: -8.9,         // Atual: -8.9 dB
                    high_mid: -6.7,    // Atual: -6.7 dB
                    presence: -10.1,   // Atual: -10.1 dB
                    brilliance: -14.3  // Atual: -14.3 dB
                },
                lufs: -14.5,
                true_peak: -1.2,
                dr: 8.5
            };
            
            // Dados de refer√™ncia (valores que aparecem na tabela)
            testReference = {
                bands: {
                    sub: { target_db: -12.5, tol_db: 2.0 },        // Alvo: -12.5 dB
                    low_bass: { target_db: -11.6, tol_db: 1.5 },   // Alvo: -11.6 dB (valor da tabela!)
                    mid_bass: { target_db: -8.2, tol_db: 1.2 },    // Alvo: -8.2 dB
                    low_mid: { target_db: -6.7, tol_db: 1.8 },     // Alvo: -6.7 dB (valor da tabela!)
                    mid: { target_db: -7.1, tol_db: 1.0 },         // Alvo: -7.1 dB
                    high_mid: { target_db: -8.4, tol_db: 1.5 },    // Alvo: -8.4 dB
                    presence: { target_db: -9.8, tol_db: 2.0 },    // Alvo: -9.8 dB
                    brilliance: { target_db: -13.2, tol_db: 1.8 }  // Alvo: -13.2 dB
                },
                lufs_target: -14.0,
                tol_lufs: 1.0,
                true_peak_target: -1.0,
                tol_true_peak: 0.5,
                dr_target: 9.0,
                tol_dr: 2.0
            };
            
            // Definir g√™nero global
            window.PROD_AI_REF_GENRE = 'test';
            window.PROD_AI_REF_DATA = testReference;
            
            document.getElementById('input-data').innerHTML = `
                <div class="correct">‚úÖ Dados carregados</div>
                <h4>An√°lise:</h4>
                <pre>${JSON.stringify(testAnalysis, null, 2)}</pre>
                <h4>Refer√™ncia:</h4>
                <pre>${JSON.stringify(testReference, null, 2)}</pre>
            `;
        }
        
        function runAnalysis() {
            if (!testAnalysis || !testReference) {
                document.getElementById('suggestions-output').innerHTML = 
                    '<div class="incorrect">‚ùå Carregue os dados de teste primeiro</div>';
                return;
            }
            
            try {
                console.log('üß™ [TESTE] Iniciando an√°lise...');
                
                const engine = new EnhancedSuggestionEngine();
                const result = engine.processAnalysis(testAnalysis, testReference);
                
                console.log('üß™ [TESTE] Resultado:', result);
                
                const suggestions = result.suggestions || [];
                
                let html = `<div class="correct">‚úÖ An√°lise conclu√≠da: ${suggestions.length} sugest√µes</div>`;
                
                html += '<h4>Sugest√µes geradas:</h4>';
                
                suggestions.forEach((suggestion, index) => {
                    const isCorrect = suggestion.action && (
                        suggestion.action.includes('-11.6') || 
                        suggestion.action.includes('-6.7') ||
                        suggestion.action.includes('-8.2') ||
                        suggestion.action.includes('-12.5')
                    );
                    
                    const cssClass = isCorrect ? 'correct' : 'warning';
                    
                    html += `
                        <div class="${cssClass}" style="margin: 10px 0; padding: 10px;">
                            <strong>Sugest√£o ${index + 1}:</strong><br>
                            <strong>A√ß√£o:</strong> ${suggestion.action || 'N/A'}<br>
                            <strong>Diagnosis:</strong> ${suggestion.diagnosis || 'N/A'}<br>
                            <strong>Tipo:</strong> ${suggestion.type} / ${suggestion.subtype}<br>
                            <strong>Technical:</strong> value=${suggestion.technical?.value}, target=${suggestion.technical?.target}, delta=${suggestion.technical?.delta}
                        </div>
                    `;
                });
                
                document.getElementById('suggestions-output').innerHTML = html;
                
            } catch (error) {
                console.error('üö® Erro na an√°lise:', error);
                document.getElementById('suggestions-output').innerHTML = 
                    `<div class="incorrect">‚ùå Erro: ${error.message}</div>`;
            }
        }
        
        // Status do sistema AI Layer
        function checkAIStatus() {
            const aiStatus = window.AI_SUGGESTION_LAYER_ENABLED ? 
                '<div class="warning">‚ö†Ô∏è AI Layer ATIVADA (pode gerar valores fict√≠cios)</div>' :
                '<div class="correct">‚úÖ AI Layer DESATIVADA (valores reais preservados)</div>';
            
            document.getElementById('input-data').innerHTML = aiStatus + 
                (document.getElementById('input-data').innerHTML || '');
        }
        
        // Auto-load on page load
        setTimeout(() => {
            loadTestData();
            checkAIStatus();
        }, 1000);
    </script>
</body>
</html>
