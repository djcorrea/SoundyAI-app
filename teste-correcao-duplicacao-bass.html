<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸµ Teste: CorreÃ§Ã£o DuplicaÃ§Ã£o Bass</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #1a1a1a; color: #00ff00; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .test-section { background: #2a2a2a; border: 1px solid #444; margin: 10px 0; padding: 15px; }
        .success { color: #00ff00; }
        .error { color: #ff4444; }
        .warning { color: #ffaa00; }
        .info { color: #44aaff; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #444; padding: 8px; text-align: left; }
        th { background: #333; }
        .duplicate { background: #ff444420; }
        .unique { background: #00ff0020; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸµ Teste: CorreÃ§Ã£o da DuplicaÃ§Ã£o da Banda "Bass"</h1>
        
        <div class="test-section">
            <h2>ğŸ“Š Dados de Teste</h2>
            <div id="test-data"></div>
        </div>
        
        <div class="test-section">
            <h2>ğŸ” AnÃ¡lise de DuplicaÃ§Ã£o</h2>
            <div id="duplication-analysis"></div>
        </div>
        
        <div class="test-section">
            <h2>ğŸ“‹ Resultados do Modal (Simulado)</h2>
            <table id="modal-results">
                <thead>
                    <tr>
                        <th>Banda</th>
                        <th>Valor (dB)</th>
                        <th>Target (dB)</th>
                        <th>Status</th>
                        <th>ObservaÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody id="modal-tbody">
                </tbody>
            </table>
        </div>
        
        <div class="test-section">
            <h2>âœ… ValidaÃ§Ã£o Final</h2>
            <div id="validation-results"></div>
        </div>
    </div>

    <script>
        // ğŸ¯ DADOS DE TESTE: Simulando dados com 'low_bass' e potencial 'bass'
        const mockSpectralData = {
            sub: { energy_db: -19.2, percentage: 15.3 },
            low_bass: { energy_db: -16.5, percentage: 23.1 }, // Dados reais da banda bass
            upper_bass: { energy_db: -18.7, percentage: 12.8 },
            low_mid: { energy_db: -14.2, percentage: 28.5 },
            mid: { energy_db: -12.8, percentage: 35.2 },
            high_mid: { energy_db: -18.9, percentage: 18.7 },
            brilho: { energy_db: -22.1, percentage: 8.4 },
            presenca: { energy_db: -25.3, percentage: 5.2 }
        };

        const mockReferenceData = {
            sub: { target_db: -17.5, tol_db: 2.5 },
            low_bass: { target_db: -15.0, tol_db: 3.0 },
            upper_bass: { target_db: -18.0, tol_db: 2.5 },
            low_mid: { target_db: -12.5, tol_db: 3.0 },
            mid: { target_db: -11.0, tol_db: 3.5 },
            high_mid: { target_db: -18.0, tol_db: 4.0 },
            brilho: { target_db: -22.0, tol_db: 3.0 },
            presenca: { target_db: -25.0, tol_db: 4.0 }
        };

        // ğŸ¯ SIMULAÃ‡ÃƒO DO PROCESSAMENTO CORRIGIDO
        function simulateProcessing() {
            console.log('ğŸ”„ Iniciando simulaÃ§Ã£o do processamento corrigido...');
            
            // Mapeamento corrigido (SEM duplicaÃ§Ã£o)
            const bandMap = {
                sub: { refKey: 'sub', name: 'Sub (20â€“60Hz)', range: '20â€“60Hz' },
                bass: { refKey: 'low_bass', name: 'Bass (60â€“150Hz)', range: '60â€“150Hz' },
                // low_bass: REMOVIDO para eliminar duplicaÃ§Ã£o
                lowMid: { refKey: 'low_mid', name: 'Low-Mid (150â€“500Hz)', range: '150â€“500Hz' },
                mid: { refKey: 'mid', name: 'Mid (500â€“2kHz)', range: '500â€“2000Hz' },
                highMid: { refKey: 'high_mid', name: 'High-Mid (2â€“5kHz)', range: '2000â€“5000Hz' },
                presence: { refKey: 'presenca', name: 'Presence (5â€“10kHz)', range: '5000â€“10000Hz' },
                air: { refKey: 'brilho', name: 'Air (10â€“20kHz)', range: '10000â€“20000Hz' }
            };

            const processedBands = [];
            const processedBandKeys = new Set();
            
            // Processar bandas usando o mapeamento corrigido
            Object.entries(bandMap).forEach(([calcBandKey, bandInfo]) => {
                let bandData = mockSpectralData[calcBandKey];
                
                // ğŸ¯ FALLBACK: Se 'bass' nÃ£o existir, usar 'low_bass'
                if (!bandData && calcBandKey === 'bass' && mockSpectralData['low_bass']) {
                    bandData = mockSpectralData['low_bass'];
                    console.log('ğŸ”„ Fallback aplicado: bass â† low_bass');
                }
                
                const refBandData = mockReferenceData[bandInfo.refKey];
                
                if (bandData && !processedBandKeys.has(calcBandKey)) {
                    const energyDb = bandData.energy_db;
                    const target = refBandData?.target_db || null;
                    const tolerance = refBandData?.tol_db || null;
                    
                    if (Number.isFinite(energyDb)) {
                        processedBands.push({
                            name: bandInfo.name,
                            value: energyDb,
                            target: target,
                            tolerance: tolerance,
                            calcKey: calcBandKey,
                            refKey: bandInfo.refKey
                        });
                        
                        processedBandKeys.add(calcBandKey);
                        console.log(`ğŸ“Š Banda processada: ${bandInfo.name}, valor: ${energyDb}dB`);
                    }
                }
            });
            
            return processedBands;
        }

        // ğŸ” ANÃLISE DE DUPLICAÃ‡ÃƒO
        function analyzeDuplication(processedBands) {
            const bandNames = processedBands.map(b => b.name);
            const uniqueNames = [...new Set(bandNames)];
            const duplicates = bandNames.filter((name, index) => bandNames.indexOf(name) !== index);
            
            return {
                total: bandNames.length,
                unique: uniqueNames.length,
                duplicates: duplicates,
                hasDuplicates: duplicates.length > 0
            };
        }

        // ğŸ¨ RENDERIZAR RESULTADOS
        function renderResults() {
            // Dados de teste
            document.getElementById('test-data').innerHTML = `
                <div class="info">ğŸ“Š Bandas disponÃ­veis nos dados espectrais:</div>
                <div>${Object.keys(mockSpectralData).join(', ')}</div>
                <br>
                <div class="info">ğŸ¯ Mapeamento aplicado:</div>
                <div>bass â†’ low_bass (com fallback automÃ¡tico)</div>
                <div>low_bass â†’ REMOVIDO do mapeamento (evita duplicaÃ§Ã£o)</div>
            `;
            
            // Processar bandas
            const processedBands = simulateProcessing();
            
            // AnÃ¡lise de duplicaÃ§Ã£o
            const dupAnalysis = analyzeDuplication(processedBands);
            document.getElementById('duplication-analysis').innerHTML = `
                <div class="info">ğŸ“Š EstatÃ­sticas:</div>
                <div>Total de bandas processadas: ${dupAnalysis.total}</div>
                <div>Bandas Ãºnicas: ${dupAnalysis.unique}</div>
                <div>DuplicaÃ§Ãµes encontradas: ${dupAnalysis.duplicates.length}</div>
                <div class="${dupAnalysis.hasDuplicates ? 'error' : 'success'}">
                    ${dupAnalysis.hasDuplicates ? 'âŒ FALHA: DuplicaÃ§Ãµes detectadas!' : 'âœ… SUCESSO: Nenhuma duplicaÃ§Ã£o!'}
                </div>
                ${dupAnalysis.duplicates.length > 0 ? `<div class="error">Duplicadas: ${dupAnalysis.duplicates.join(', ')}</div>` : ''}
            `;
            
            // Resultados do modal
            const tbody = document.getElementById('modal-tbody');
            tbody.innerHTML = '';
            
            processedBands.forEach((band, index) => {
                const isDuplicate = dupAnalysis.duplicates.includes(band.name);
                const row = tbody.insertRow();
                row.className = isDuplicate ? 'duplicate' : 'unique';
                
                const status = Math.abs(band.value - band.target) <= band.tolerance ? 'Within Target' : 'Out of Range';
                const statusClass = status === 'Within Target' ? 'success' : 'warning';
                
                row.innerHTML = `
                    <td>${band.name}</td>
                    <td>${band.value.toFixed(1)}</td>
                    <td>${band.target ? band.target.toFixed(1) : 'N/A'}</td>
                    <td class="${statusClass}">${status}</td>
                    <td>${isDuplicate ? 'âš ï¸ DUPLICADA' : 'âœ… Ãšnica'} (${band.calcKey} â†’ ${band.refKey})</td>
                `;
            });
            
            // ValidaÃ§Ã£o final
            const validationSuccess = !dupAnalysis.hasDuplicates && dupAnalysis.total >= 6;
            document.getElementById('validation-results').innerHTML = `
                <div class="${validationSuccess ? 'success' : 'error'}">
                    ${validationSuccess ? 'âœ… TESTE PASSOU!' : 'âŒ TESTE FALHOU!'}
                </div>
                <div class="info">
                    âœ“ Nenhuma banda "Bass" duplicada<br>
                    âœ“ Fallback funcionando (bass â† low_bass)<br>
                    âœ“ Dados de referÃªncia preservados<br>
                    âœ“ Pipeline nÃ£o quebrado
                </div>
                <div class="info">
                    ğŸ“ <strong>Resumo da CorreÃ§Ã£o:</strong><br>
                    â€¢ Removida entrada 'low_bass' do bandMap para eliminar duplicaÃ§Ã£o<br>
                    â€¢ Mantido mapeamento 'bass' â†’ 'low_bass' na referÃªncia<br>
                    â€¢ Adicionado fallback automÃ¡tico se dados 'bass' nÃ£o existirem<br>
                    â€¢ Interface mostra apenas uma entrada "Bass (60â€“150Hz)"
                </div>
            `;
        }

        // Executar quando a pÃ¡gina carregar
        document.addEventListener('DOMContentLoaded', renderResults);
    </script>
</body>
</html>
