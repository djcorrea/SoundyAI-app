<!DOCTYPE html>
<html>
<head>
    <title>Debug Modal Functions</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #0a0a0a; color: white; }
        .debug { background: #1a1a1a; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Debug - Modal Functions</h1>
    <p>Testando se as fun√ß√µes do modal de √°udio existem...</p>
    
    <button onclick="testOpenAudioModal()">Testar openAudioModal()</button>
    <button onclick="testBackendSystem()">Testar Backend System</button>
    <button onclick="testModalElement()">Testar Modal DOM</button>
    <button onclick="testPopoverClick()">Simular Click no Popover</button>
    
    <div id="results"></div>
    
    <script src="modal-functions-hotfix.js"></script>
    <script src="audio-backend-system.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `debug ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            console.log(message);
        }
        
        function testOpenAudioModal() {
            log('üß™ Testando openAudioModal()...');
            
            if (typeof window.openAudioModal === 'function') {
                log('‚úÖ window.openAudioModal existe', 'success');
                try {
                    window.openAudioModal();
                    log('‚úÖ openAudioModal() executada com sucesso', 'success');
                } catch (error) {
                    log(`‚ùå Erro ao executar openAudioModal(): ${error.message}`, 'error');
                }
            } else {
                log('‚ùå window.openAudioModal N√ÉO existe', 'error');
                log('üîç Fun√ß√µes dispon√≠veis no window:', 'warning');
                const audioFunctions = Object.keys(window).filter(key => key.toLowerCase().includes('audio') || key.toLowerCase().includes('modal'));
                log(`Fun√ß√µes encontradas: ${audioFunctions.join(', ')}`, 'warning');
            }
        }
        
        function testBackendSystem() {
            log('üß™ Testando Backend System...');
            
            const functions = [
                'analyzeWithBackend',
                'resetAudioModal',
                'sendModalAnalysisToChat',
                'downloadModalAnalysis'
            ];
            
            functions.forEach(func => {
                if (typeof window[func] === 'function') {
                    log(`‚úÖ window.${func} existe`, 'success');
                } else {
                    log(`‚ùå window.${func} N√ÉO existe`, 'error');
                }
            });
        }
        
        function testModalElement() {
            log('üß™ Testando Modal DOM...');
            
            const modal = document.getElementById('audioAnalysisModal');
            if (modal) {
                log('‚úÖ Modal audioAnalysisModal encontrado no DOM', 'success');
                log(`Display: ${modal.style.display}`, 'info');
            } else {
                log('‚ùå Modal audioAnalysisModal N√ÉO encontrado no DOM', 'error');
            }
            
            // Verificar se existe na p√°gina atual
            const allModals = document.querySelectorAll('[id*="modal"], [id*="Modal"]');
            log(`Modais encontrados: ${Array.from(allModals).map(m => m.id).join(', ')}`, 'info');
        }
        
        function testPopoverClick() {
            log('üß™ Simulando click do popover...');
            
            // Tentar simular o evento customizado
            try {
                window.dispatchEvent(new CustomEvent('chat:analyze-audio-request'));
                log('‚úÖ Evento chat:analyze-audio-request disparado', 'success');
            } catch (error) {
                log(`‚ùå Erro ao disparar evento: ${error.message}`, 'error');
            }
        }
        
        // Auto-executar alguns testes
        window.addEventListener('load', () => {
            log('üöÄ P√°gina carregada, executando testes autom√°ticos...');
            setTimeout(() => {
                testOpenAudioModal();
                testBackendSystem();
                testModalElement();
            }, 1000);
        });
        
        // Escutar eventos customizados
        window.addEventListener('chat:analyze-audio-request', () => {
            log('üì° Evento chat:analyze-audio-request recebido!', 'success');
        });
    </script>
</body>
</html>
