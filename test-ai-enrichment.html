<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Enriquecimento IA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #333;
            border-radius: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .output {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .suggestion-item {
            background: #444;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .enriched {
            border-left-color: #FF9800;
        }
        .original {
            border-left-color: #2196F3;
        }
        .field {
            margin: 5px 0;
        }
        .field-label {
            font-weight: bold;
            color: #4CAF50;
        }
        .educational-content {
            background: #0d4128;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border-left: 3px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Teste - Enriquecimento IA de Sugest√µes</h1>
        
        <div class="test-section">
            <h3>üìù Sugest√µes de Teste</h3>
            <p>Estas s√£o sugest√µes simuladas que ser√£o enviadas para a IA para enriquecimento educativo.</p>
            <div id="originalSuggestions"></div>
        </div>

        <div class="test-section">
            <h3>üöÄ Teste da Integra√ß√£o</h3>
            <button onclick="testEnrichment()">Testar Enriquecimento IA</button>
            <button onclick="clearOutput()">Limpar Sa√≠da</button>
            <div id="testOutput" class="output"></div>
        </div>

        <div class="test-section">
            <h3>üìä Resultado Enriquecido</h3>
            <div id="enrichedResult"></div>
        </div>
    </div>

    <script>
        // Sugest√µes de teste simulando o Enhanced Engine
        const testSuggestions = [
            {
                category: 'frequency',
                issue: 'Excesso de frequ√™ncias graves entre 40-80Hz',
                solution: 'Aplicar filtro high-pass em 60Hz com slope de 12dB/oitava',
                severity: 3,
                frequency: 60,
                value: -2.5,
                threshold: -1.0
            },
            {
                category: 'dynamics',
                issue: 'Range din√¢mico limitado - DR7',
                solution: 'Reduzir compress√£o e permitir mais varia√ß√£o din√¢mica',
                severity: 2,
                targetValue: 'DR12+',
                currentValue: 'DR7'
            },
            {
                category: 'loudness',
                issue: 'LUFS muito baixo para streaming (-18.2 LUFS)',
                solution: 'Aumentar n√≠vel geral para -14 LUFS mantendo din√¢mica',
                severity: 1,
                currentValue: -18.2,
                targetValue: -14.0
            }
        ];

        // M√©tricas de contexto simuladas
        const testMetrics = {
            lufs: -18.2,
            truePeak: -2.1,
            dynamicRange: 7.2,
            spectralCentroid: 2400,
            spectralRolloff: 8500,
            rms: -22.5
        };

        function log(message, type = 'info') {
            const output = document.getElementById('testOutput');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : 'üìù';
            output.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            document.getElementById('testOutput').textContent = '';
            document.getElementById('enrichedResult').innerHTML = '';
        }

        function displayOriginalSuggestions() {
            const container = document.getElementById('originalSuggestions');
            container.innerHTML = testSuggestions.map((suggestion, index) => `
                <div class="suggestion-item original">
                    <div class="field">
                        <span class="field-label">Categoria:</span> ${suggestion.category}
                    </div>
                    <div class="field">
                        <span class="field-label">Problema:</span> ${suggestion.issue}
                    </div>
                    <div class="field">
                        <span class="field-label">Solu√ß√£o:</span> ${suggestion.solution}
                    </div>
                    <div class="field">
                        <span class="field-label">Severidade:</span> ${suggestion.severity}
                    </div>
                </div>
            `).join('');
        }

        function displayEnrichedSuggestions(suggestions) {
            const container = document.getElementById('enrichedResult');
            container.innerHTML = suggestions.map((suggestion, index) => `
                <div class="suggestion-item ${suggestion.aiEnriched ? 'enriched' : 'original'}">
                    <div class="field">
                        <span class="field-label">Status:</span> ${suggestion.aiEnriched ? 'üéì Enriquecida com IA' : 'üìù Original'}
                    </div>
                    <div class="field">
                        <span class="field-label">Categoria:</span> ${suggestion.category}
                    </div>
                    <div class="field">
                        <span class="field-label">Problema:</span> ${suggestion.issue}
                    </div>
                    <div class="field">
                        <span class="field-label">Solu√ß√£o:</span> ${suggestion.solution}
                    </div>
                    ${suggestion.educationalContext ? `
                        <div class="educational-content">
                            <div class="field">
                                <span class="field-label">üìö Contexto Educativo:</span> ${suggestion.educationalContext}
                            </div>
                            ${suggestion.learningTips ? `
                                <div class="field">
                                    <span class="field-label">üí° Dicas de Aprendizado:</span>
                                    <ul>
                                        ${Array.isArray(suggestion.learningTips) 
                                            ? suggestion.learningTips.map(tip => `<li>${tip}</li>`).join('')
                                            : `<li>${suggestion.learningTips}</li>`
                                        }
                                    </ul>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        async function testEnrichment() {
            log('Iniciando teste de enriquecimento...');
            
            try {
                // Construir payload igual ao usado na integra√ß√£o real
                const payload = {
                    action: 'enrich_suggestions',
                    genre: 'eletr√¥nica',
                    originalSuggestions: testSuggestions,
                    context: {
                        audioMetrics: testMetrics,
                        totalSuggestions: testSuggestions.length,
                        genre: 'eletr√¥nica'
                    }
                };

                log(`Enviando ${payload.originalSuggestions.length} sugest√µes para enriquecimento...`);

                const response = await fetch('/api/suggestions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                
                log(`Resposta recebida: ${result.success ? 'SUCESSO' : 'ERRO'}`, result.success ? 'success' : 'error');
                log(`Fonte: ${result.source}`);
                log(`Mensagem: ${result.message}`);
                
                if (result.metadata) {
                    log(`Metadados: ${JSON.stringify(result.metadata, null, 2)}`);
                }

                if (result.enrichedSuggestions) {
                    log(`Sugest√µes enriquecidas recebidas: ${result.enrichedSuggestions.length}`);
                    
                    // Contar quantas foram realmente enriquecidas
                    const enrichedCount = result.enrichedSuggestions.filter(s => s.aiEnriched).length;
                    log(`Sugest√µes com enriquecimento IA: ${enrichedCount}/${result.enrichedSuggestions.length}`, 'success');
                    
                    // Exibir resultados
                    displayEnrichedSuggestions(result.enrichedSuggestions);
                } else {
                    log('Nenhuma sugest√£o enriquecida recebida', 'error');
                }

            } catch (error) {
                log(`ERRO: ${error.message}`, 'error');
                console.error('Erro no teste:', error);
            }
        }

        // Inicializar display das sugest√µes originais
        document.addEventListener('DOMContentLoaded', () => {
            displayOriginalSuggestions();
        });
    </script>
</body>
</html>
