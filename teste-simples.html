<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>âœ… Teste Simples - Modal</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #0a0a0a; color: white; }
        .test-btn { padding: 15px 30px; margin: 10px; background: #0096ff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
        .test-btn:hover { background: #0077cc; }
        .result { background: #1a1a1a; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { border-left: 4px solid #4ade80; }
        .error { border-left: 4px solid #f87171; }
        .warning { border-left: 4px solid #fbbf24; }
    </style>
</head>
<body>
    <h1>âœ… Teste Simples - BotÃ£o Plus</h1>
    <p>Testando diretamente na pÃ¡gina principal</p>
    
    <button class="test-btn" onclick="testDirectly()">ğŸ§ª Teste Direto</button>
    <button class="test-btn" onclick="openModalDirectly()">ğŸµ Abrir Modal Direto</button>
    <button class="test-btn" onclick="checkConsole()">ğŸ“‹ Verificar Console</button>
    
    <div id="results"></div>
    
    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            results.appendChild(div);
            console.log(message);
        }
        
        function testDirectly() {
            addResult('ğŸ§ª Iniciando teste direto...', 'warning');
            
            // Redirecionar para a pÃ¡gina principal e executar teste
            window.location.href = '/?test=true';
        }
        
        function openModalDirectly() {
            addResult('ğŸµ Tentando abrir modal diretamente...', 'warning');
            
            if (typeof window.openAudioModal === 'function') {
                addResult('âœ… openAudioModal encontrada', 'success');
                window.openAudioModal();
            } else {
                addResult('âŒ openAudioModal nÃ£o encontrada, redirecionando...', 'error');
                window.location.href = '/#test-modal';
            }
        }
        
        function checkConsole() {
            addResult('ğŸ“‹ Verificando funÃ§Ãµes disponÃ­veis...', 'warning');
            
            const audioFunctions = Object.keys(window).filter(key => 
                key.toLowerCase().includes('audio') || 
                key.toLowerCase().includes('modal')
            );
            
            if (audioFunctions.length > 0) {
                addResult(`âœ… FunÃ§Ãµes encontradas: ${audioFunctions.join(', ')}`, 'success');
            } else {
                addResult('âŒ Nenhuma funÃ§Ã£o de Ã¡udio encontrada', 'error');
            }
        }
        
        // Verificar se veio da pÃ¡gina principal
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('test') === 'true') {
            addResult('ğŸ”„ Redirecionado da pÃ¡gina principal', 'info');
            setTimeout(checkConsole, 1000);
        }
    </script>
</body>
</html>
