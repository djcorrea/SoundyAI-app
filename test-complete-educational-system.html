<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç DEBUG: Sistema de Sugest√µes Educativas</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #0a0e1a; color: #e0e6ed; margin: 20px; }
        .test-card { background: #141b2d; border: 1px solid #2a3441; border-radius: 8px; padding: 20px; margin: 15px 0; }
        .result { padding: 10px; margin: 5px 0; border-radius: 4px; }
        .success { background: #0f4c3a; border-left: 4px solid #10b981; }
        .error { background: #4c1d1d; border-left: 4px solid #ef4444; }
        .warning { background: #4c3d1d; border-left: 4px solid #f59e0b; }
        .info { background: #1e3a8a; border-left: 4px solid #3b82f6; }
        pre { background: #0f1419; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
        .suggestion-card { border: 1px solid #374151; margin: 10px 0; padding: 15px; background: #1f2937; border-radius: 6px; }
        button { background: #3b82f6; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #2563eb; }
        .priority-high { border-left: 4px solid #ef4444; }
        .priority-medium { border-left: 4px solid #f59e0b; }
        .priority-low { border-left: 4px solid #10b981; }
    </style>
</head>
<body>
    <h1>üîç DEBUG: Sistema de Sugest√µes Educativas</h1>
    
    <div class="test-card">
        <h2>üéØ Status dos Sistemas</h2>
        <div id="system-status"></div>
        <button onclick="checkSystems()">üîç Verificar Sistemas</button>
    </div>

    <div class="test-card">
        <h2>üìä Teste Integra√ß√£o Enhanced Suggestion Engine</h2>
        <button onclick="testEnhancedEngine()">üöÄ Testar Sistema Completo</button>
        <div id="enhanced-results"></div>
    </div>

    <div class="test-card">
        <h2>üí¨ Teste Mensagens com Limita√ß√£o de dB</h2>
        <button onclick="testDbLimitation()">üéöÔ∏è Testar Limita√ß√£o dB</button>
        <div id="db-limitation-results"></div>
    </div>

    <div class="test-card">
        <h2>üéì Teste Score Educativo por Toler√¢ncia</h2>
        <button onclick="testToleranceScoring()">üìà Testar Score Educativo</button>
        <div id="tolerance-results"></div>
    </div>

    <!-- Carregar depend√™ncias na ordem correta -->
    <script src="public/lib/audio/features/scoring.js"></script>
    <script src="public/suggestion-scorer.js"></script>
    <script src="public/enhanced-suggestion-engine.js"></script>

    <script>
        function log(message, type = 'info') {
            const classes = { success: 'success', error: 'error', warning: 'warning', info: 'info' };
            return `<div class="result ${classes[type]}">${message}</div>`;
        }

        function checkSystems() {
            let html = '<h3>üîç Status dos Sistemas:</h3>';
            
            // Verificar scoring.js
            const hasScoring = typeof window.calculateMetricScore === 'function';
            html += log(`‚úÖ scoring.js (calculateMetricScore): ${hasScoring}`, hasScoring ? 'success' : 'error');
            
            // Verificar suggestion-scorer.js
            const hasSuggestionScorer = typeof window.SuggestionScorer === 'function';
            html += log(`‚úÖ suggestion-scorer.js: ${hasSuggestionScorer}`, hasSuggestionScorer ? 'success' : 'error');
            
            // Verificar inst√¢ncia global
            const hasGlobalScorer = typeof window.suggestionScorer === 'object' && window.suggestionScorer;
            html += log(`‚úÖ window.suggestionScorer: ${hasGlobalScorer}`, hasGlobalScorer ? 'success' : 'error');
            
            // Verificar Enhanced Suggestion Engine
            const hasEnhancedEngine = typeof window.EnhancedSuggestionEngine === 'function';
            html += log(`‚úÖ Enhanced Suggestion Engine: ${hasEnhancedEngine}`, hasEnhancedEngine ? 'success' : 'error');
            
            // Testar fun√ß√µes essenciais
            if (hasScoring) {
                try {
                    const testScore = window.calculateMetricScore(-16, -14, 1, 'lufs');
                    html += log(`üßÆ calculateMetricScore funcional: ${testScore} pontos`, 'success');
                } catch (error) {
                    html += log(`‚ùå Erro em calculateMetricScore: ${error.message}`, 'error');
                }
            }
            
            if (hasGlobalScorer) {
                try {
                    const testSugg = window.suggestionScorer.generateSuggestion({
                        type: 'lufs', value: -16, target: -14, tolerance: 1, metricType: 'lufs'
                    });
                    html += log(`üí¨ generateSuggestion funcional: "${testSugg.message.substring(0, 50)}..."`, 'success');
                } catch (error) {
                    html += log(`‚ùå Erro em generateSuggestion: ${error.message}`, 'error');
                }
            }
            
            document.getElementById('system-status').innerHTML = html;
        }

        function testEnhancedEngine() {
            if (!window.EnhancedSuggestionEngine) {
                document.getElementById('enhanced-results').innerHTML = 
                    log('‚ùå Enhanced Suggestion Engine n√£o dispon√≠vel', 'error');
                return;
            }
            
            try {
                // Criar inst√¢ncia do Enhanced Engine
                const engine = new window.EnhancedSuggestionEngine();
                
                // Dados de teste simulando uma an√°lise real
                const mockAnalysis = {
                    technicalData: {
                        lufs: { value: -16, lufs: -16 },
                        true_peak: { value: -0.5, true_peak: -0.5 },
                        dr: { value: 8, dr: 8 },
                        spectralBands: {
                            sub_bass: { energy_db: -25 },
                            bass: { energy_db: -15 },
                            low_mid: { energy_db: -12 },
                            mid: { energy_db: -10 },
                            high_mid: { energy_db: -14 },
                            presence: { energy_db: -18 },
                            brilliance: { energy_db: -22 }
                        }
                    }
                };
                
                // Refer√™ncia de teste
                const mockReference = {
                    lufs_target: -14, tol_lufs: 1,
                    true_peak_target: -1, tol_true_peak: 0.2,
                    dr_target: 12, tol_dr: 2,
                    spectralBands: {
                        sub_bass: { target_db: -20, tol_db: 3 },
                        bass: { target_db: -12, tol_db: 2 },
                        low_mid: { target_db: -10, tol_db: 2 },
                        mid: { target_db: -8, tol_db: 2 },
                        high_mid: { target_db: -12, tol_db: 2 },
                        presence: { target_db: -15, tol_db: 3 },
                        brilliance: { target_db: -20, tol_db: 3 }
                    }
                };
                
                // Gerar sugest√µes
                const suggestions = engine.generateSuggestions(mockAnalysis, mockReference);
                
                let html = '<h3>üöÄ Resultado do Enhanced Engine:</h3>';
                html += log(`üìä Sugest√µes geradas: ${suggestions.length}`, 'info');
                
                suggestions.slice(0, 5).forEach((suggestion, index) => {
                    const priorityClass = suggestion.priority > 8 ? 'priority-high' : 
                                         suggestion.priority > 5 ? 'priority-medium' : 'priority-low';
                    
                    html += `<div class="suggestion-card ${priorityClass}">`;
                    html += `<strong>${suggestion.type.toUpperCase()}</strong> (Prioridade: ${suggestion.priority})<br>`;
                    html += `üí¨ ${suggestion.message}<br>`;
                    html += `üéØ Valor: ${suggestion.currentValue} ‚Üí Target: ${suggestion.targetValue}<br>`;
                    if (suggestion.adjustmentValue) {
                        html += `üéöÔ∏è Ajuste sugerido: ${suggestion.adjustmentValue} dB<br>`;
                    }
                    html += `</div>`;
                });
                
                document.getElementById('enhanced-results').innerHTML = html;
                
            } catch (error) {
                document.getElementById('enhanced-results').innerHTML = 
                    log(`‚ùå Erro no Enhanced Engine: ${error.message}`, 'error');
            }
        }

        function testDbLimitation() {
            if (!window.suggestionScorer) {
                document.getElementById('db-limitation-results').innerHTML = 
                    log('‚ùå window.suggestionScorer n√£o dispon√≠vel', 'error');
                return;
            }
            
            const testCases = [
                { name: 'LUFS muito baixo', type: 'lufs', value: -20, target: -14, tolerance: 1, expectedLimit: 6 },
                { name: 'True Peak alto', type: 'true_peak', value: -0.1, target: -1, tolerance: 0.2, expectedLimit: 3 },
                { name: 'DR muito baixo', type: 'dr', value: 6, target: 12, tolerance: 2, expectedLimit: 4 },
                { name: 'Bass muito baixo', type: 'bass', value: -20, target: -12, tolerance: 2, expectedLimit: 6 },
                { name: 'Brilliance muito alto', type: 'brilliance', value: -10, target: -20, tolerance: 3, expectedLimit: 6 }
            ];
            
            let html = '<h3>üéöÔ∏è Teste Limita√ß√£o de dB:</h3>';
            
            testCases.forEach(testCase => {
                try {
                    const suggestion = window.suggestionScorer.generateSuggestion({
                        type: testCase.type,
                        value: testCase.value,
                        target: testCase.target,
                        tolerance: testCase.tolerance,
                        severity: 'high',
                        metricType: testCase.type
                    });
                    
                    const adjustmentAbs = Math.abs(suggestion.adjustmentValue || 0);
                    const withinLimit = adjustmentAbs <= testCase.expectedLimit;
                    
                    html += `<div class="suggestion-card">`;
                    html += `<strong>${testCase.name}</strong><br>`;
                    html += `üí¨ "${suggestion.message}"<br>`;
                    html += `üéöÔ∏è Ajuste: ${suggestion.adjustmentValue} dB `;
                    html += `<span style="color: ${withinLimit ? '#10b981' : '#ef4444'}">`;
                    html += `(limite: ‚â§${testCase.expectedLimit} dB) ${withinLimit ? '‚úÖ' : '‚ùå'}</span><br>`;
                    html += `</div>`;
                    
                } catch (error) {
                    html += log(`‚ùå Erro no teste "${testCase.name}": ${error.message}`, 'error');
                }
            });
            
            document.getElementById('db-limitation-results').innerHTML = html;
        }

        function testToleranceScoring() {
            if (!window.calculateMetricScore) {
                document.getElementById('tolerance-results').innerHTML = 
                    log('‚ùå calculateMetricScore n√£o dispon√≠vel', 'error');
                return;
            }
            
            const toleranceTests = [
                { name: 'Perfeito', actual: -14, target: -14, tolerance: 1, expectedScore: 100 },
                { name: 'Limite da toler√¢ncia', actual: -15, target: -14, tolerance: 1, expectedScore: 100 },
                { name: 'Pouco fora (educativo)', actual: -16, target: -14, tolerance: 1, expectedRange: [70, 99] },
                { name: 'Moderadamente fora', actual: -17, target: -14, tolerance: 1, expectedRange: [40, 69] },
                { name: 'Muito fora', actual: -20, target: -14, tolerance: 1, expectedRange: [10, 39] }
            ];
            
            let html = '<h3>üìà Score Educativo por Toler√¢ncia:</h3>';
            
            toleranceTests.forEach(test => {
                try {
                    const score = window.calculateMetricScore(test.actual, test.target, test.tolerance, 'lufs');
                    const diff = Math.abs(test.actual - test.target);
                    
                    let status = 'success';
                    let message = '';
                    
                    if (test.expectedScore) {
                        status = score === test.expectedScore ? 'success' : 'error';
                        message = `Expected: ${test.expectedScore}, Got: ${score}`;
                    } else if (test.expectedRange) {
                        const [min, max] = test.expectedRange;
                        status = (score >= min && score <= max) ? 'success' : 'warning';
                        message = `Expected: ${min}-${max}, Got: ${score}`;
                    }
                    
                    html += `<div class="suggestion-card">`;
                    html += `<strong>${test.name}</strong><br>`;
                    html += `üéØ Valor: ${test.actual} ‚Üí Target: ${test.target} (diff: ${diff})<br>`;
                    html += `üìä Score: ${score} pontos<br>`;
                    html += `<span style="color: ${status === 'success' ? '#10b981' : status === 'warning' ? '#f59e0b' : '#ef4444'}">`;
                    html += `${message} ${status === 'success' ? '‚úÖ' : status === 'warning' ? '‚ö†Ô∏è' : '‚ùå'}</span><br>`;
                    html += `</div>`;
                    
                } catch (error) {
                    html += log(`‚ùå Erro no teste "${test.name}": ${error.message}`, 'error');
                }
            });
            
            document.getElementById('tolerance-results').innerHTML = html;
        }

        // Auto-executar verifica√ß√£o ao carregar
        setTimeout(() => {
            checkSystems();
        }, 1000);
    </script>
</body>
</html>
