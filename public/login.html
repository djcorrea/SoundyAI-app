    * {

      /* ‚úÖ ESCONDER SCROLLBAR GLOBALMENTE */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */

    *::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
      width: 0;
      height: 0;
    }
    
    html {

      -webkit-overflow-scrolling: touch; /* ‚úÖ iOS Safari: scroll suave */
      height: 100%;
      /* ‚úÖ ESCONDER SCROLLBAR mas manter funcionalidade */

    body {

      position: relative;
      /* ‚úÖ ESCONDER SCROLLBAR mas manter funcionalidade */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */
    }
    
    body::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }
    
    /* Animated Background - mesma estrutura da landing */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #16213e 100%);
      overflow: hidden;
      /* ‚úÖ iOS Safari: Prevenir bloqueio de scroll */
      -webkit-overflow-scrolling: touch;
      pointer-events: none; /* N√£o capturar eventos de toque */
    }
    
    .vanta-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.9;
    }
    
    .fundo-neural {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.3;
      background: radial-gradient(ellipse at center, #0a0a1f 0%, #000000 100%);
    }
    
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #8a2be2;
      border-radius: 50%;
      box-shadow: 0 0 10px #8a2be2;
      animation: float-up 10s linear infinite;
    }
    
    
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    .container {
      background: rgba(10, 10, 20, 0.9);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(90, 0, 160, 0.5);
      border-radius: 24px;
      padding: 28px;
      width: 100%;
      max-width: 420px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.8),
        0 0 40px rgba(90, 0, 160, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 10;
      transition: border-color 3s ease-in-out, box-shadow 3s ease-in-out;
      /* ‚úÖ Mobile: Garantir scroll suave dentro do container se necess√°rio */
      -webkit-overflow-scrolling: touch;
      overflow-y: auto;
      max-height: 95vh; /* Limitar altura em telas pequenas */
      /* ‚úÖ ESCONDER SCROLLBAR */
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    
    .container::-webkit-scrollbar {

      width: 0;
      height: 0;
    }
    
    .logo {

      text-align: center;
      margin-bottom: 8px;

    @keyframes logo-pulse {

    @keyframes float-up {

      }

      }
      90% {

      }
      100% {

    .subtitle {

    .input-group {

    .input-group input {

    .button-group {

    .btn-plus {

      border: none;
      border-radius: 16px;

      transition: all 0.3s ease;
      box-shadow: 
        0 4px 14px rgba(90, 0, 160, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .btn-plus::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);

    }
    
    .btn-plus:hover {

        0 0 30px rgba(90, 0, 160, 0.5),

      background: linear-gradient(135deg, #7a20c0 0%, #2080ff 100%);
    }

    }

    }
    
    /* Mensagens de status - Sucesso e Erro */
    .status-message {

    }

    }
    
    @keyframes slideInFade {

        transform: translateY(-10px);
      }
      100% {

        transform: translateY(0);
      }
    }
    
    @keyframes slideOutFade {
      0% {

        transform: translateY(0);
      }
      100% {

      }
    }
    
    .status-message.hide {

    #sms-section {

  </style>

  <script>
    // Sistema de mensagens de status
    function showStatusMessage(message, type = 'success', duration = 5000) {
      const statusElement = document.getElementById('status-message');
      
      // Remove classes anteriores
      statusElement.classList.remove('success', 'error', 'show', 'hide');
      
      // Define o conte√∫do e tipo da mensagem
      statusElement.textContent = message;
      statusElement.classList.add(type, 'show');
      
      // Remove mensagem anterior se houver
      if (window.statusTimeout) {
        clearTimeout(window.statusTimeout);
      }
      
      // Auto-remove ap√≥s o tempo especificado
      window.statusTimeout = setTimeout(() => {
        hideStatusMessage();
      }, duration);
    }
    
    function hideStatusMessage() {
      const statusElement = document.getElementById('status-message');
      statusElement.classList.add('hide');
      
      // Remove completamente ap√≥s a anima√ß√£o
      setTimeout(() => {
        statusElement.classList.remove('success', 'error', 'show', 'hide');
        statusElement.textContent = '';
      }, 300);
    }
    
    // Fun√ß√£o para mostrar sucesso no envio de SMS
    function showSMSSuccess() {
      showStatusMessage('C√≥digo SMS enviado! Verifique seu celular.', 'success', 5000);
    }
    
    // Fun√ß√£o para mostrar erro
    function showError(errorMessage) {
      showStatusMessage(errorMessage, 'error', 6000);
    }
    
    // Disponibilizar fun√ß√µes globalmente para uso nos scripts de autentica√ß√£o
    window.showStatusMessage = showStatusMessage;
    window.showSMSSuccess = showSMSSuccess;
    window.showError = showError;
    window.hideStatusMessage = hideStatusMessage;
    
    // Configurar listeners iniciais
    document.addEventListener('DOMContentLoaded', function() {
      // ‚úÖ CR√çTICO: GARANTIR SCROLL DESBLOQUEADO AO CARREGAR P√ÅGINA
      function ensureScrollUnlocked() {
        document.body.style.overflow = 'auto';
        document.body.style.overflowY = 'auto';
        document.body.style.overflowX = 'hidden';
        document.documentElement.style.overflow = 'auto';
        document.documentElement.style.overflowY = 'auto';
        document.documentElement.style.overflowX = 'hidden';
        log('‚úÖ [INIT] Scroll garantido como desbloqueado no carregamento');
      }
      
      // Executar imediatamente
      ensureScrollUnlocked();
      
      // ‚úÖ Monitorar mudan√ßas de estilo que possam bloquear scroll
      const scrollObserver = new MutationObserver(() => {
        const bodyOverflow = window.getComputedStyle(document.body).overflow;
        const htmlOverflow = window.getComputedStyle(document.documentElement).overflow;
        
        if (bodyOverflow === 'hidden' || htmlOverflow === 'hidden') {
          log('‚ö†Ô∏è [SCROLL-MONITOR] Detectado bloqueio de scroll - corrigindo...');
          ensureScrollUnlocked();
        }
      });
      
      scrollObserver.observe(document.body, { 
        attributes: true, 
        attributeFilter: ['style', 'class'] 
      });
      scrollObserver.observe(document.documentElement, { 
        attributes: true, 
        attributeFilter: ['style', 'class'] 
      });
      
      // Disponibilizar globalmente
      window.ensureScrollUnlocked = ensureScrollUnlocked;
      
      // ‚úÖ Detectar reset de senha bem-sucedido
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('reset') === 'success') {
        showStatusMessage('‚úÖ Senha definida com sucesso! Fa√ßa login com sua nova senha.', 'success', 6000);
        // Limpar URL
        window.history.replaceState({}, document.title, window.location.pathname);
      }
      
      // Configurar bot√£o "Esqueci a senha"
      const forgotPasswordLink = document.getElementById('forgotPasswordLink');
      if (forgotPasswordLink) {
        forgotPasswordLink.addEventListener('click', function(e) {
          e.preventDefault();
          
          if (typeof window.resetPassword === 'function') {
            window.resetPassword();
          } else {
            showStatusMessage('‚è≥ Aguardando sistema carregar...', 'error', 3000);
            log('‚ö†Ô∏è Fun√ß√£o resetPassword ainda n√£o carregada');
          }
        });
      }
    });
  </script>

  <!-- Inicializa√ß√£o dos efeitos Vanta.js (mesma configura√ß√£o da landing) -->
  <script>
    // Aguarda o carregamento completo da p√°gina
    window.addEventListener('DOMContentLoaded', function() {
      
      // Criar part√≠culas flutuantes (mesmo sistema da landing)
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50; // Mesmo n√∫mero da landing
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 10 + 's';
          particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
          particlesContainer.appendChild(particle);
        }
      }
      
      // Initialize Vanta.js Background (same as landing)
      function initVantaBackground() {
        try {
          const vantaElement = document.getElementById("vanta-bg");
          if (!vantaElement) {
            return;
          }
          
          if (typeof VANTA !== 'undefined' && typeof THREE !== 'undefined') {
            const isLowPerformance = navigator.hardwareConcurrency <= 4;
            const isDesktop = window.innerWidth > 768;
            
            VANTA.NET({
              el: "#vanta-bg",
              mouseControls: true,
              touchControls: true,
              gyroControls: false,
              minHeight: 200.00,
              minWidth: 200.00,
              scale: 1.00,
              scaleMobile: 1.00,
              color: 0x8a2be2,
              backgroundColor: 0x0a0a1a,
              points: isLowPerformance ? 3.50 : (isDesktop ? 6.00 : 3.50),
              maxDistance: isLowPerformance ? 13.00 : (isDesktop ? 20.00 : 13.00),
              spacing: isLowPerformance ? 30.00 : (isDesktop ? 20.00 : 28.00),
              showDots: true
            });
            log('Vanta.js Network background initialized');
          } else {
            log('Vanta.js libraries not available');
          }
        } catch (error) {
          log('Vanta.js initialization error:', error);
        }
      }
      
      // Initialize Vanta.js when libraries are loaded
      function checkLibrariesAndInit() {
        if (typeof VANTA !== 'undefined' && typeof THREE !== 'undefined') {
          initVantaBackground();
        } else {
          setTimeout(checkLibrariesAndInit, 100);
        }
      }
      
      // Start initialization
      checkLibrariesAndInit();
      
      // Criar part√≠culas
      createParticles();
    });
  </script>
