<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Debug True Peak Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
    <!-- Sistema Centralizado de Logs -->
    <script src="logger.js"></script>
    <script>
        // Importar fun√ß√µes do logger para escopo global
        const { log, warn, error, info, debug } = window.logger;
    </script>
</head>
<body>
    <h1>üîç Debug True Peak Frontend</h1>
    <p>Este teste verifica se o True Peak est√° chegando corretamente no frontend.</p>
    
    <button onclick="testTruePeak()">üß™ Testar True Peak via API</button>
    
    <div id="result"></div>

    <script>
        function createTestWAV() {
            const sampleRate = 48000;
            const duration = 0.1; // 100ms
            const frequency = 1000; // 1kHz
            const amplitude = 0.5; // -6 dBFS
            
            const length = Math.floor(sampleRate * duration);
            const audioData = new Float32Array(length);
            
            for (let i = 0; i < length; i++) {
                const t = i / sampleRate;
                audioData[i] = amplitude * Math.sin(2 * Math.PI * frequency * t);
            }
            
            // Converter para PCM 16-bit
            const pcmData = new Int16Array(length);
            for (let i = 0; i < length; i++) {
                pcmData[i] = Math.max(-32768, Math.min(32767, audioData[i] * 32767));
            }
            
            // Criar header WAV
            const headerSize = 44;
            const dataSize = pcmData.length * 2;
            const fileSize = headerSize + dataSize - 8;
            
            const buffer = new ArrayBuffer(headerSize + dataSize);
            const view = new DataView(buffer);
            
            // RIFF header
            view.setUint32(0, 0x52494646, false); // "RIFF"
            view.setUint32(4, fileSize, true);
            view.setUint32(8, 0x57415645, false); // "WAVE"
            
            // fmt chunk
            view.setUint32(12, 0x666D7420, false); // "fmt "
            view.setUint32(16, 16, true); // chunk size
            view.setUint16(20, 1, true); // PCM
            view.setUint16(22, 1, true); // mono
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true); // byte rate
            view.setUint16(32, 2, true); // block align
            view.setUint16(34, 16, true); // bits per sample
            
            // data chunk
            view.setUint32(36, 0x64617461, false); // "data"
            view.setUint32(40, dataSize, true);
            
            // Audio data
            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(44 + i * 2, pcmData[i], true);
            }
            
            return new Blob([buffer], { type: 'audio/wav' });
        }

        async function testTruePeak() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>üîÑ Testando...</p>';
            
            try {
                const wavBlob = createTestWAV();
                log('üìÅ Arquivo WAV criado:', wavBlob.size, 'bytes');
                
                const formData = new FormData();
                formData.append('audioFile', wavBlob, 'test-truepeak.wav');
                
                log('üì§ Enviando para API...');
                const response = await fetch('/api/audio/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                log('üìã Resposta da API:', result);
                
                // An√°lise detalhada
                let html = '<h2>üìã Resultado da API:</h2>';
                
                // Verificar technicalData
                html += '<h3>1. technicalData:</h3>';
                if (result.technicalData) {
                    html += '<div class="result success">';
                    html += `<strong>truePeakDbtp:</strong> ${result.technicalData.truePeakDbtp}<br>`;
                    html += `<strong>truePeakLinear:</strong> ${result.technicalData.truePeakLinear}<br>`;
                    html += `<strong>Tipo truePeakDbtp:</strong> ${typeof result.technicalData.truePeakDbtp}<br>`;
                    html += `<strong>√â finito:</strong> ${Number.isFinite(result.technicalData.truePeakDbtp)}`;
                    html += '</div>';
                } else {
                    html += '<div class="result error">‚ùå technicalData n√£o encontrado!</div>';
                }
                
                // Verificar truePeak
                html += '<h3>2. truePeak:</h3>';
                if (result.truePeak) {
                    html += '<div class="result success">';
                    html += `<strong>maxDbtp:</strong> ${result.truePeak.maxDbtp}<br>`;
                    html += `<strong>maxLinear:</strong> ${result.truePeak.maxLinear}`;
                    html += '</div>';
                } else {
                    html += '<div class="result error">‚ùå truePeak n√£o encontrado!</div>';
                }
                
                // Simular o que o frontend faz
                html += '<h3>3. Simula√ß√£o do Frontend:</h3>';
                const analysis = { technicalData: result.technicalData };
                
                if (Number.isFinite(analysis.technicalData?.truePeakDbtp)) {
                    const truePeakValue = analysis.technicalData.truePeakDbtp.toFixed(2);
                    html += `<div class="result success">‚úÖ MODAL DEVE MOSTRAR: "${truePeakValue} dBTP"</div>`;
                } else {
                    html += '<div class="result error">‚ùå MODAL N√ÉO VAI MOSTRAR VALOR (campo inv√°lido)</div>';
                }
                
                // JSON completo
                html += '<h3>4. JSON Completo:</h3>';
                html += `<pre>${JSON.stringify(result, null, 2)}</pre>`;
                
                resultDiv.innerHTML = html;
                
            } catch (error) {
                error('‚ùå Erro:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Erro:</h3>
                        <p>${error.message}</p>
                        <p>üí° Verifique se o servidor est√° rodando</p>
                    </div>
                `;
            }
        }

        // Teste autom√°tico ao carregar
        window.addEventListener('load', () => {
            log('üîç P√°gina carregada, pronto para testar True Peak');
        });
    </script>
</body>
</html>
