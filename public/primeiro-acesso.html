<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Senha • SoundyAI</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e3e8ef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #1d1d1f;
    }
    
    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 
        0 2px 8px rgba(0, 0, 0, 0.08),
        0 8px 24px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 420px;
      padding: 48px 40px;
    }
    
    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #1d1d1f;
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      font-size: 14px;
      color: #86868b;
      text-align: center;
      margin-bottom: 32px;
      font-weight: 500;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 12px;
      line-height: 1.3;
    }
    
    .description {
      font-size: 15px;
      color: #515154;
      margin-bottom: 28px;
      line-height: 1.5;
    }
    
    .user-email {
      background: #f5f5f7;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
      color: #515154;
      word-break: break-all;
    }
    
    .user-email strong {
      color: #1d1d1f;
      font-weight: 600;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    .input-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 8px;
    }
    
    .input-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #d1d1d6;
      border-radius: 10px;
      font-size: 16px;
      color: #1d1d1f;
      transition: all 0.2s ease;
      font-family: inherit;
      background: #ffffff;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }
    
    .input-group input::placeholder {
      color: #86868b;
    }
    
    .password-requirements {
      font-size: 13px;
      color: #86868b;
      margin-top: 8px;
      padding-left: 4px;
    }
    
    .button {
      width: 100%;
      padding: 14px;
      background: #6366f1;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      margin-top: 24px;
    }
    
    .button:hover:not(:disabled) {
      background: #5558e3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    
    .button:active:not(:disabled) {
      transform: translateY(0);
    }
    
    .button:disabled {
      background: #d1d1d6;
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    .button.loading {
      position: relative;
      color: transparent;
    }
    
    .button.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .message {
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.5;
      display: none;
    }
    
    .message.error {
      background: #fff1f0;
      border-left: 3px solid #ff4d4f;
      color: #cf1322;
      display: block;
    }
    
    .message.success {
      background: #f0fdf4;
      border-left: 3px solid #22c55e;
      color: #166534;
      display: block;
    }
    
    .secondary-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .secondary-link a {
      color: #6366f1;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s;
    }
    
    .secondary-link a:hover {
      color: #5558e3;
      text-decoration: underline;
    }
    
    .divider {
      height: 1px;
      background: #e5e5e7;
      margin: 32px 0;
    }
    
    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: #86868b;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 32px 24px;
      }
      
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="logo">SoundyAI</div>
    <div class="subtitle">Masterização Inteligente</div>
    
    <h1>Criar senha</h1>
    <p class="description">Primeiro acesso ao SoundyAI. Defina sua senha para entrar.</p>
    
    <div id="userEmailDisplay" class="user-email" style="display: none;">
      <strong>Conta:</strong> <span id="emailText"></span>
    </div>
    
    <div id="messageBox" class="message"></div>
    
    <form id="passwordForm">
      <div class="input-group">
        <label for="newPassword">Nova senha</label>
        <input 
          type="password" 
          id="newPassword" 
          placeholder="Digite sua senha"
          required
          minlength="6"
        >
        <div class="password-requirements">Mínimo 6 caracteres</div>
      </div>
      
      <div class="input-group">
        <label for="confirmPassword">Confirmar senha</label>
        <input 
          type="password" 
          id="confirmPassword" 
          placeholder="Digite novamente"
          required
          minlength="6"
        >
      </div>
      
      <button type="submit" id="submitBtn" class="button">
        Definir senha
      </button>
    </form>
    
    <div class="divider"></div>
    
    <div class="secondary-link">
      <a href="/login.html">Voltar para login</a>
    </div>
    
    <div class="footer">
      © 2026 SoundyAI • Masterização Inteligente
    </div>
  </div>
  
  <!-- Firebase SDK (modular) -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js';
    import { 
      getAuth, 
      verifyPasswordResetCode, 
      confirmPasswordReset 
    } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js';

    // Configuração Firebase (mesma do firebase.js)
    const firebaseConfig = {
      apiKey: "AIzaSyBKby0RdIOGorhrfBRMCWnL25peU3epGTw",
      authDomain: "prodai-58436.firebaseapp.com",
      projectId: "prodai-58436",
      storageBucket: "prodai-58436.appspot.com",
      messagingSenderId: "801631191322",
      appId: "1:801631322:web:80e3d29cf7468331652ca3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Elementos
    const form = document.getElementById('passwordForm');
    const messageBox = document.getElementById('messageBox');
    const submitBtn = document.getElementById('submitBtn');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const userEmailDisplay = document.getElementById('userEmailDisplay');
    const emailText = document.getElementById('emailText');

    // Extrair oobCode da URL
    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get('oobCode');

    // Validar presença do oobCode
    if (!oobCode) {
      showMessage('error', 'Link inválido ou expirado. Solicite um novo link de acesso.');
      submitBtn.disabled = true;
    } else {
      // Verificar código e mostrar e-mail
      verifyPasswordResetCode(auth, oobCode)
        .then((email) => {
          console.log('✅ Código válido para:', email);
          emailText.textContent = email;
          userEmailDisplay.style.display = 'block';
        })
        .catch((error) => {
          console.error('❌ Erro ao verificar código:', error);
          showMessage('error', 'Link inválido ou expirado. Solicite um novo link.');
          submitBtn.disabled = true;
        });
    }

    // Handler do formulário
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // Validação básica
      if (newPassword !== confirmPassword) {
        showMessage('error', 'As senhas não coincidem.');
        return;
      }

      if (newPassword.length < 6) {
        showMessage('error', 'A senha deve ter pelo menos 6 caracteres.');
        return;
      }

      // Loading state
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');
      messageBox.style.display = 'none';

      try {
        // Confirmar reset de senha (definir nova senha)
        await confirmPasswordReset(auth, oobCode, newPassword);
        
        console.log('✅ Senha definida com sucesso!');
        
        // Mostrar sucesso
        showMessage('success', 'Senha definida! Redirecionando para o login...');
        
        // Redirecionar após 2s
        setTimeout(() => {
          window.location.href = '/login.html?reset=success';
        }, 2000);
        
      } catch (error) {
        console.error('❌ Erro ao definir senha:', error);
        
        let errorMessage = 'Erro ao definir senha. Tente novamente.';
        
        if (error.code === 'auth/expired-action-code') {
          errorMessage = 'Link expirado. Solicite um novo link de acesso.';
        } else if (error.code === 'auth/invalid-action-code') {
          errorMessage = 'Link inválido ou já usado. Solicite um novo link.';
        } else if (error.code === 'auth/weak-password') {
          errorMessage = 'Senha muito fraca. Use uma senha mais forte.';
        }
        
        showMessage('error', errorMessage);
        
        // Re-habilitar botão
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
      }
    });

    // Helper para mostrar mensagens
    function showMessage(type, text) {
      messageBox.textContent = text;
      messageBox.className = `message ${type}`;
      messageBox.style.display = 'block';
    }
  </script>
  
</body>
</html>
