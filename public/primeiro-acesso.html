<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Senha ‚Ä¢ SoundyAI</title>
  
  <!-- ‚úÖ CRITICAL: Logger DEVE ser o primeiro script carregado -->
  <script src="logger.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e3e8ef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #1d1d1f;
    }
    
    .container {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 
        0 2px 8px rgba(0, 0, 0, 0.08),
        0 8px 24px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 420px;
      padding: 48px 40px;
    }
    
    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #1d1d1f;
      text-align: center;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      font-size: 14px;
      color: #86868b;
      text-align: center;
      margin-bottom: 32px;
      font-weight: 500;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 12px;
      line-height: 1.3;
    }
    
    .description {
      font-size: 15px;
      color: #515154;
      margin-bottom: 28px;
      line-height: 1.5;
    }
    
    .user-email {
      background: #f5f5f7;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      font-size: 14px;
      color: #515154;
      word-break: break-all;
    }
    
    .user-email strong {
      color: #1d1d1f;
      font-weight: 600;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    .input-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 8px;
    }
    
    .input-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #d1d1d6;
      border-radius: 10px;
      font-size: 16px;
      color: #1d1d1f;
      transition: all 0.2s ease;
      font-family: inherit;
      background: #ffffff;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }
    
    .input-group input::placeholder {
      color: #86868b;
    }
    
    .password-requirements {
      font-size: 13px;
      color: #86868b;
      margin-top: 8px;
      padding-left: 4px;
    }
    
    .button {
      width: 100%;
      padding: 14px;
      background: #6366f1;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: inherit;
      margin-top: 24px;
    }
    
    .button:hover:not(:disabled) {
      background: #5558e3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }
    
    .button:active:not(:disabled) {
      transform: translateY(0);
    }
    
    .button:disabled {
      background: #d1d1d6;
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    .button.loading {
      position: relative;
      color: transparent;
    }
    
    .button.loading::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .message {
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.5;
      display: none;
    }
    
    .message.error {
      background: #fff1f0;
      border-left: 3px solid #ff4d4f;
      color: #cf1322;
      display: block;
    }
    
    .message.success {
      background: #f0fdf4;
      border-left: 3px solid #22c55e;
      color: #166534;
      display: block;
    }
    
    .secondary-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .secondary-link a {
      color: #6366f1;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s;
    }
    
    .secondary-link a:hover {
      color: #5558e3;
      text-decoration: underline;
    }
    
    .divider {
      height: 1px;
      background: #e5e5e7;
      margin: 32px 0;
    }
    
    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: #86868b;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 32px 24px;
      }
      
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="logo">SoundyAI</div>
    <div class="subtitle">Masteriza√ß√£o Inteligente</div>
    
    <h1 id="pageTitle">Criar senha</h1>
    <p id="pageDescription" class="description">Primeiro acesso ao SoundyAI. Defina sua senha para entrar.</p>
    
    <div id="userEmailDisplay" class="user-email" style="display: none;">
      <strong>Conta:</strong> <span id="emailText"></span>
    </div>
    
    <div id="messageBox" class="message"></div>
    
    <!-- Formul√°rio de criar senha -->
    <form id="passwordForm">
      <div class="input-group">
        <label for="newPassword">Nova senha</label>
        <input 
          type="password" 
          id="newPassword" 
          placeholder="Digite sua senha"
          required
          minlength="6"
        >
        <div class="password-requirements">M√≠nimo 6 caracteres</div>
      </div>
      
      <div class="input-group">
        <label for="confirmPassword">Confirmar senha</label>
        <input 
          type="password" 
          id="confirmPassword" 
          placeholder="Digite novamente"
          required
          minlength="6"
        >
      </div>
      
      <button type="submit" id="submitBtn" class="button">
        Definir senha
      </button>
    </form>
    
    <!-- Formul√°rio de reenviar link (oculto por padr√£o) -->
    <form id="resendForm" style="display: none;">
      <div class="input-group">
        <label for="resendEmail">Digite seu e-mail</label>
        <input 
          type="email" 
          id="resendEmail" 
          placeholder="seu@email.com"
          required
        >
      </div>
      
      <button type="submit" id="resendBtn" class="button">
        Reenviar link de acesso
      </button>
    </form>
    
    <div class="divider"></div>
    
    <div class="secondary-link">
      <a href="/login.html">Voltar para login</a>
    </div>
    
    <div class="footer">
      ¬© 2026 SoundyAI ‚Ä¢ Masteriza√ß√£o Inteligente
    </div>
  </div>
  
  <!-- Firebase SDK (modular) -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js';
    import { 
      getAuth, 
      signOut,
      verifyPasswordResetCode, 
      confirmPasswordReset,
      sendPasswordResetEmail
    } from 'https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js';

    // üîß IIFE ASS√çNCRONA para permitir uso de "return" e "await"
    (async () => {
      // Configura√ß√£o Firebase (mesma do firebase.js)
      const firebaseConfig = {
        apiKey: "AIzaSyBKby0RdIOGorhrfBRMCWnL25peU3epGTw",
        authDomain: "prodai-58436.firebaseapp.com",
        projectId: "prodai-58436",
        storageBucket: "prodai-58436.appspot.com",
        messagingSenderId: "801631191322",
        appId: "1:801631322:web:80e3d29cf7468331652ca3"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // ‚ö†Ô∏è IMPORTANTE: Se usu√°rio j√° est√° logado, fazer signOut para evitar confus√£o
      if (auth.currentUser) {
        log('‚ö†Ô∏è [FIRST_ACCESS] Usu√°rio j√° logado detectado:', auth.currentUser.email);
        log('üîì [FIRST_ACCESS] Fazendo signOut autom√°tico...');
        try {
          await signOut(auth);
          log('‚úÖ [FIRST_ACCESS] SignOut realizado com sucesso');
        } catch (error) {
          error('‚ùå [FIRST_ACCESS] Erro ao fazer signOut:', error);
        }
      }

      // Elementos
      const form = document.getElementById('passwordForm');
      const resendForm = document.getElementById('resendForm');
      const messageBox = document.getElementById('messageBox');
      const submitBtn = document.getElementById('submitBtn');
      const resendBtn = document.getElementById('resendBtn');
      const newPasswordInput = document.getElementById('newPassword');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const resendEmailInput = document.getElementById('resendEmail');
      const userEmailDisplay = document.getElementById('userEmailDisplay');
      const emailText = document.getElementById('emailText');
      const pageTitle = document.getElementById('pageTitle');
      const pageDescription = document.getElementById('pageDescription');

      // Extrair par√¢metros da URL
      const urlParams = new URLSearchParams(window.location.search);
      const mode = urlParams.get('mode');
      const oobCode = urlParams.get('oobCode');

      // üîç LOGS DE DIAGN√ìSTICO - SEMPRE EXECUTAM
      log('üîç [FIRST_ACCESS] P√°gina carregada');
      log('üîç [FIRST_ACCESS] href =', window.location.href);
      log('üîç [FIRST_ACCESS] mode =', mode || '(ausente)');
      log('üîç [FIRST_ACCESS] hasOobCode =', !!oobCode);
      log('üîç [FIRST_ACCESS] search =', window.location.search);
      log('üîç [FIRST_ACCESS] userAgent =', navigator.userAgent);

      // Helper para mostrar mensagens
      function showMessage(type, text) {
        messageBox.textContent = text;
        messageBox.className = `message ${type}`;
        messageBox.style.display = 'block';
      }

      // üö® VALIDA√á√ÉO CR√çTICA: Link DEVE ter oobCode
      if (!oobCode) {
        error('‚ùå [FIRST_ACCESS] oobCode ausente na URL!');
        
        // Mostrar UI de erro com op√ß√£o de reenviar
        pageTitle.textContent = 'Link inv√°lido ou incompleto';
        pageDescription.textContent = 'Este link n√£o cont√©m o c√≥digo de redefini√ß√£o necess√°rio (oobCode).';
        
        showMessage('error', 
          'Link inv√°lido ou incompleto. Digite seu e-mail abaixo para receber um novo link de acesso.');
        
        // Esconder formul√°rio de senha, mostrar formul√°rio de reenvio
        form.style.display = 'none';
        resendForm.style.display = 'block';
        
        // ‚úÖ AGORA PODE USAR RETURN (dentro da IIFE)
        return;
      }

      log('‚úÖ [FIRST_ACCESS] oobCode presente, validando...');
      
      // Verificar c√≥digo e mostrar e-mail
      try {
        const email = await verifyPasswordResetCode(auth, oobCode);
        log('‚úÖ [FIRST_ACCESS] C√≥digo v√°lido para:', email);
        log('‚úÖ [FIRST_ACCESS] targetEmail =', email);
        emailText.textContent = email;
        userEmailDisplay.style.display = 'block';
      } catch (error) {
        error('‚ùå [FIRST_ACCESS] Erro ao verificar c√≥digo:', error);
        error('‚ùå [FIRST_ACCESS] Error code:', error.code);
        error('‚ùå [FIRST_ACCESS] Error message:', error.message);
        
        let errorMessage = 'Link inv√°lido ou expirado.';
        if (error.code === 'auth/expired-action-code') {
          errorMessage = 'Link expirado (v√°lido por 1 hora).';
        } else if (error.code === 'auth/invalid-action-code') {
          errorMessage = 'Link inv√°lido ou j√° utilizado.';
        }
        
        showMessage('error', errorMessage + ' Digite seu e-mail para receber um novo link.');
        
        // Esconder formul√°rio de senha, mostrar formul√°rio de reenvio
        form.style.display = 'none';
        resendForm.style.display = 'block';
        pageTitle.textContent = 'Link inv√°lido';
        pageDescription.textContent = errorMessage;
        
        return;
      }

      // Handler do formul√°rio de criar senha
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        log('üîê [FIRST_ACCESS] Tentando definir senha...');

        // Valida√ß√£o b√°sica
        if (newPassword !== confirmPassword) {
          showMessage('error', 'As senhas n√£o coincidem.');
          return;
        }

        if (newPassword.length < 6) {
          showMessage('error', 'A senha deve ter pelo menos 6 caracteres.');
          return;
        }

        // Loading state
        submitBtn.disabled = true;
        submitBtn.classList.add('loading');
        submitBtn.textContent = 'Definindo senha...';
        messageBox.style.display = 'none';

        try {
          log('üîê [FIRST_ACCESS] Chamando confirmPasswordReset...');
          
          // Confirmar reset de senha (definir nova senha)
          await confirmPasswordReset(auth, oobCode, newPassword);
          
          log('‚úÖ [FIRST_ACCESS] Senha definida com sucesso!');
          
          // Mostrar sucesso
          showMessage('success', 'Senha definida com sucesso! Redirecionando para o login...');
          
          // Redirecionar ap√≥s 2s
          setTimeout(() => {
            log('üîÄ [FIRST_ACCESS] Redirecionando para login...');
            window.location.href = '/login.html?reset=success';
          }, 2000);
          
        } catch (error) {
          error('‚ùå [FIRST_ACCESS] Erro ao definir senha:', error);
          error('‚ùå [FIRST_ACCESS] Error code:', error.code);
          error('‚ùå [FIRST_ACCESS] Error message:', error.message);
          
          let errorMessage = 'Erro ao definir senha. Tente novamente.';
          
          if (error.code === 'auth/expired-action-code') {
            errorMessage = 'Link expirado. Solicite um novo link de acesso.';
          } else if (error.code === 'auth/invalid-action-code') {
            errorMessage = 'Link inv√°lido ou j√° usado. Solicite um novo link.';
          } else if (error.code === 'auth/weak-password') {
            errorMessage = 'Senha muito fraca. Use uma senha mais forte.';
          }
          
          showMessage('error', errorMessage);
          
          // Re-habilitar bot√£o
          submitBtn.disabled = false;
          submitBtn.classList.remove('loading');
          submitBtn.textContent = 'Definir senha';
        }
      });

      // Handler do formul√°rio de reenviar link
      resendForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = resendEmailInput.value.trim();
        
        if (!email || !email.includes('@')) {
          showMessage('error', 'Digite um e-mail v√°lido.');
          return;
        }
        
        // Loading state
        resendBtn.disabled = true;
        resendBtn.textContent = 'Enviando...';
        
        try {
          log('üìß [FIRST_ACCESS] Reenviando link para:', email);
          
          // Enviar email de reset com Firebase
          await sendPasswordResetEmail(auth, email, {
            url: 'https://soundyai.com.br/primeiro-acesso.html',
            handleCodeInApp: true
          });
          
          log('‚úÖ [FIRST_ACCESS] Link reenviado com sucesso');
          showMessage('success', 
            `Link de acesso enviado para ${email}. Verifique sua caixa de entrada (e spam).`);
          
          // Limpar input
          resendEmailInput.value = '';
          
        } catch (error) {
          error('‚ùå [FIRST_ACCESS] Erro ao reenviar link:', error);
          error('‚ùå [FIRST_ACCESS] Error code:', error.code);
          
          let errorMessage = 'Erro ao enviar link. Tente novamente.';
          
          if (error.code === 'auth/user-not-found') {
            errorMessage = 'E-mail n√£o encontrado. Verifique se digitou corretamente.';
          } else if (error.code === 'auth/invalid-email') {
            errorMessage = 'E-mail inv√°lido.';
          } else if (error.code === 'auth/too-many-requests') {
            errorMessage = 'Muitas tentativas. Aguarde alguns minutos e tente novamente.';
          }
          
          showMessage('error', errorMessage);
          
        } finally {
          // Re-habilitar bot√£o
          resendBtn.disabled = false;
          resendBtn.textContent = 'Reenviar link de acesso';
        }
      });

    })().catch((error) => {
      // Capturar erros n√£o tratados da IIFE
      error('‚ùå [FIRST_ACCESS] Erro fatal:', error);
      const messageBox = document.getElementById('messageBox');
      if (messageBox) {
        messageBox.textContent = 'Erro ao carregar p√°gina. Recarregue e tente novamente.';
        messageBox.className = 'message error';
        messageBox.style.display = 'block';
      }
    });
  </script>
  
</body>
</html>
