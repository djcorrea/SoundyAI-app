<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Reordena√ß√£o de Sugest√µes Avan√ßadas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .container {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #00ffff;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #00ffff;
        }
        .test-button {
            background: #27ae60;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        .test-button:hover {
            background: #219a52;
        }
        .results {
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 600px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .suggestion-item {
            background: #444;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid transparent;
        }
        .suggestion-item.true-peak {
            border-left-color: #ff3366;
            background: rgba(255, 51, 102, 0.1);
        }
        .suggestion-item.main-metric {
            border-left-color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }
        .suggestion-item.band {
            border-left-color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
        }
        .priority {
            color: #ff6b6b;
            font-weight: bold;
        }
        .order-position {
            background: #555;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 10px;
        }
        .urgency-critical {
            color: #ff3366;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Teste Reordena√ß√£o de Sugest√µes Avan√ßadas</h1>
        
        <div class="test-section">
            <h3>üìä Objetivo do Teste:</h3>
            <ul>
                <li><strong>Verificar ordem correta:</strong> True Peak sempre primeiro</li>
                <li><strong>M√©tricas principais:</strong> TP ‚Üí LUFS ‚Üí DR ‚Üí LRA ‚Üí Stereo</li>
                <li><strong>Bandas espectrais:</strong> Aparecem por √∫ltimo</li>
                <li><strong>Texto educativo:</strong> True Peak com mensagem clara</li>
            </ul>
        </div>

        <button class="test-button" onclick="executarTeste()">üöÄ Executar Teste de Reordena√ß√£o</button>

        <div id="status"></div>
        <div id="results"></div>
    </div>

    <!-- Carregar sistema de sugest√µes -->
    <script src="public/enhanced-suggestion-engine.js"></script>
    
    <script>
        function mostrarStatus(mensagem, tipo = 'info') {
            const statusDiv = document.getElementById('status');
            const colors = {
                'success': '#27ae60',
                'error': '#e74c3c',
                'warning': '#f39c12',
                'info': '#3498db'
            };
            
            statusDiv.innerHTML = `<div style="background: ${colors[tipo]}; color: white; padding: 15px; border-radius: 8px; margin: 20px 0;">${mensagem}</div>`;
        }

        function executarTeste() {
            try {
                // Verificar se o Enhanced Suggestion Engine est√° carregado
                if (typeof window.EnhancedSuggestionEngine === 'undefined') {
                    mostrarStatus('‚ùå Enhanced Suggestion Engine n√£o encontrado. Verifique se o arquivo foi carregado.', 'error');
                    return;
                }

                mostrarStatus('‚úÖ Iniciando teste de reordena√ß√£o...', 'success');

                // Criar inst√¢ncia do engine
                const engine = new window.EnhancedSuggestionEngine();

                // üéØ MOCK DATA: Criar an√°lise simulada com problemas diversos
                const mockAnalysis = {
                    technicalData: {
                        lufsIntegrated: -6.2,    // Muito alto
                        truePeakDbtp: 0.8,       // CR√çTICO - estourado
                        dynamicRange: 3.2,       // Muito baixo
                        lra: 1.8,               // Muito baixo
                        stereoCorrelation: 0.92, // Muito estreito
                        bandEnergies: {
                            sub: { rms_db: -15.2 },
                            bass: { rms_db: -8.1 },
                            mid: { rms_db: -3.8 },  // Muito alto
                            highMid: { rms_db: -18.5 },
                            presenca: { rms_db: -22.1 }
                        }
                    }
                };

                // Mock de dados de refer√™ncia
                const mockReference = {
                    lufs_target: -8.0,
                    tol_lufs: 2.0,
                    true_peak_target: -1.0,
                    tol_true_peak: 0.5,
                    dr_target: 8.0,
                    tol_dr: 2.0,
                    lra_target: 6.0,
                    tol_lra: 2.0,
                    stereo_target: 0.60,
                    tol_stereo: 0.15,
                    bands: {
                        sub: { target_db: -12.0, tol_db: 3.0 },
                        bass: { target_db: -10.0, tol_db: 2.5 },
                        mid: { target_db: -8.0, tol_db: 2.0 },
                        highMid: { target_db: -15.0, tol_db: 3.0 },
                        presenca: { target_db: -20.0, tol_db: 2.5 }
                    }
                };

                console.log('üîç Dados de teste:', { mockAnalysis, mockReference });

                // Processar an√°lise
                const result = engine.processAnalysis(mockAnalysis, mockReference);

                if (!result || !result.suggestions) {
                    mostrarStatus('‚ùå Erro: Nenhuma sugest√£o foi gerada', 'error');
                    return;
                }

                console.log('üìä Resultado do processamento:', result);

                // Renderizar resultados
                renderizarResultados(result.suggestions, result.auditLog);

                mostrarStatus(`üéâ Teste conclu√≠do! ${result.suggestions.length} sugest√µes geradas e reordenadas.`, 'success');

            } catch (error) {
                mostrarStatus(`‚ùå Erro durante o teste: ${error.message}`, 'error');
                console.error('Erro no teste:', error);
            }
        }

        function renderizarResultados(suggestions, auditLog) {
            const resultsDiv = document.getElementById('results');
            
            let html = '<h3>üìã Sugest√µes Reordenadas:</h3>';
            
            suggestions.forEach((suggestion, index) => {
                const position = index + 1;
                const isTP = suggestion.type?.includes('true_peak');
                const isBand = suggestion.type?.includes('band') || suggestion.type?.includes('spectral');
                const isMainMetric = !isTP && !isBand;
                
                let cssClass = 'suggestion-item';
                if (isTP) cssClass += ' true-peak';
                else if (isBand) cssClass += ' band';
                else if (isMainMetric) cssClass += ' main-metric';

                const urgencyBadge = suggestion.urgency === 'CR√çTICO' ? 
                    `<span class="urgency-critical">${suggestion.urgency}</span>` : '';

                html += `
                    <div class="${cssClass}">
                        <div>
                            <span class="order-position">#${position}</span>
                            <strong>${suggestion.message || 'Sem mensagem'}</strong>
                            ${urgencyBadge}
                        </div>
                        <div style="margin: 8px 0; opacity: 0.8;">
                            <strong>Tipo:</strong> ${suggestion.type || 'N/A'} | 
                            <strong>Prioridade:</strong> <span class="priority">${(suggestion.priority || 0).toFixed(2)}</span> |
                            <strong>Severidade:</strong> ${suggestion.severity?.level || 'N/A'}
                        </div>
                        <div style="margin: 8px 0; font-size: 13px;">
                            <strong>Por que:</strong> ${suggestion.why || 'N√£o especificado'}
                        </div>
                        ${suggestion.educationalNote ? `
                            <div style="background: rgba(0,255,255,0.1); padding: 10px; border-radius: 4px; margin-top: 8px;">
                                üí° <strong>Nota Educativa:</strong> ${suggestion.educationalNote}
                            </div>
                        ` : ''}
                    </div>
                `;
            });

            // Adicionar log de auditoria
            if (auditLog && auditLog.length > 0) {
                html += '<h3>üìù Log de Auditoria:</h3>';
                html += '<div style="font-size: 12px; opacity: 0.7; max-height: 200px; overflow-y: auto;">';
                
                auditLog.slice(-10).forEach(log => {
                    if (log.type.includes('ORDERING') || log.type.includes('SUGGESTION')) {
                        html += `<div>${log.type}: ${log.message}</div>`;
                    }
                });
                
                html += '</div>';
            }

            // Adicionar valida√ß√µes
            html += '<h3>‚úÖ Valida√ß√µes:</h3>';
            const validations = validarOrdem(suggestions);
            
            Object.entries(validations).forEach(([key, result]) => {
                const icon = result.passed ? '‚úÖ' : '‚ùå';
                const color = result.passed ? '#27ae60' : '#e74c3c';
                html += `<div style="color: ${color}; margin: 8px 0;">${icon} ${result.description}: ${result.message}</div>`;
            });

            resultsDiv.innerHTML = html;
        }

        function validarOrdem(suggestions) {
            const validations = {};

            // 1. True Peak em primeiro lugar
            const firstSuggestion = suggestions[0];
            const isTPFirst = firstSuggestion && firstSuggestion.type?.includes('true_peak');
            
            validations.truePeakFirst = {
                passed: isTPFirst,
                description: 'True Peak em primeiro lugar',
                message: isTPFirst ? 'True Peak est√° em #1' : 'True Peak N√ÉO est√° em primeiro lugar'
            };

            // 2. M√©tricas principais antes das bandas
            let lastMainMetricIndex = -1;
            let firstBandIndex = -1;

            suggestions.forEach((s, i) => {
                const isMainMetric = s.type?.includes('reference_') && 
                                   !s.type?.includes('band') && 
                                   !s.type?.includes('spectral');
                const isBand = s.type?.includes('band') || s.type?.includes('spectral');

                if (isMainMetric) lastMainMetricIndex = i;
                if (isBand && firstBandIndex === -1) firstBandIndex = i;
            });

            const mainMetricsFirst = firstBandIndex === -1 || lastMainMetricIndex < firstBandIndex;
            
            validations.mainMetricsFirst = {
                passed: mainMetricsFirst,
                description: 'M√©tricas principais antes das bandas',
                message: mainMetricsFirst ? 
                    'M√©tricas principais aparecem antes das bandas' : 
                    'Bandas aparecem ANTES das m√©tricas principais'
            };

            // 3. Texto educativo do True Peak
            const tpSuggestion = suggestions.find(s => s.type?.includes('true_peak'));
            const hasEducationalText = tpSuggestion && 
                (tpSuggestion.message?.includes('PRIMEIRO') || 
                 tpSuggestion.why?.includes('mascarado') ||
                 tpSuggestion.educationalNote);

            validations.educationalText = {
                passed: hasEducationalText,
                description: 'Texto educativo do True Peak',
                message: hasEducationalText ? 
                    'True Peak tem texto educativo adequado' : 
                    'True Peak N√ÉO tem texto educativo adequado'
            };

            return validations;
        }

        // Auto-executar teste ao carregar se par√¢metro presente
        window.addEventListener('load', function() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('auto')) {
                setTimeout(executarTeste, 1000);
            }
        });
    </script>
</body>
</html>
